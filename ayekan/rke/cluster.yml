---
nodes:
- address: ayekan01.ls.lsst.org
  hostname_override: ayekan01
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
- address: ayekan02.ls.lsst.org
  hostname_override: ayekan02
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
- address: ayekan03.ls.lsst.org
  hostname_override: ayekan03
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
services:
  kubelet:
    extra_args:
      node-status-max-images: "-1"
      max-pods: 250
network:
  plugin: canal
ssh_key_path: ~/.ssh/id_rsa
ignore_docker_version: true
kubernetes_version: v1.28.9-rancher1-1
ingress:
  provider: none
