---
commonLabels:
  lsst.io/author: "fbegyn"

defaultRules:
  create: true
  labels:
    lsst.io/rule: "true"
  additionalRuleLabels:
    receivers: ",squadcast,"

prometheusOperator:
  enabled: true
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
prometheus:
  prometheusSpec:
    externalUrl: https://prometheus.ayekan.dev.lsst.org
    serviceMonitorNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    serviceMonitorSelector:
      matchLabels:
        lsst.io/monitor: "true"
    podMonitorNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    podMonitorSelector:
      matchLabels:
        lsst.io/monitor: "true"
    ruleNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    ruleSelector:
      matchLabels:
        lsst.io/rule: "true"
    scrapeConfigNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    scrapeConfigSelector:
      matchLabels:
        lsst.io/scrape: "true"
    probeNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    probeSelector:
      matchLabels:
        lsst.io/probe: "true"
    configMaps:
      - prometheus-snmp-csv-network
      - pdu-targets
    remoteWrite:
      - url: http://mimir-distributed-gateway.mimir:80/api/v1/push
    additionalScrapeConfigs:
      - job_name: node-exporter-dev
        puppetdb_sd_configs:
          - url: "http://puppetdb.dev.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            port: 9100
        relabel_configs: &puppet-node-exporter
          - source_labels: [__meta_puppetdb_certname]
            target_label: instance
          - source_labels: [__meta_puppetdb_environment]
            target_label: environment
      - job_name: node-exporter-ls
        puppetdb_sd_configs:
          - url: "http://puppetdb.ls.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            port: 9100
        relabel_configs: *puppet-node-exporter
      - job_name: blackbox-ping-dev
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: "http://puppetdb.dev.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs: &k8s-blackbox-monitoring
          - source_labels: [__meta_puppetdb_certname]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "prometheus-blackbox-exporter.blackbox-exporter:9115"
      - job_name: blackbox-ping-ls
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: "http://puppetdb.ls.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs: *k8s-blackbox-monitoring
      - job_name: snmp-csv-network
        metrics_path: /snmp
        params:
          module: [if_mib]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - "/etc/prometheus/configmaps/prometheus-snmp-csv-network/snmp-csv-network.json"
        relabel_configs: &network-snmp-relabel
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: "prometheus-snmp-exporter.snmp-exporter:9116"
      - job_name: blackbox-csv-network
        metrics_path: /probe
        params:
          module: [icmp]
        file_sd_configs:
          - files:
              - "/etc/prometheus/configmaps/prometheus-snmp-csv-network/snmp-csv-network.json"
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: "prometheus-blackbox-exporter.blackbox-exporter:9115"
      - job_name: snmp-raritan-pdu
        metrics_path: /snmp
        params:
          module: [raritan]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - "/etc/prometheus/configmaps/pdu-targets/pdu-targets.json"
        relabel_configs: &snmp-relabel
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - target_label: __address__
            replacement: "prometheus-snmp-exporter.snmp-exporter:9116"
      - job_name: snmp-xups-public
        metrics_path: /snmp
        params:
          module: [xups]
          auth: [public_v1]
        static_configs:
          - targets:
              - 10.18.3.31
            labels:
              __meta_hostname: ups-01
        relabel_configs: *snmp-relabel
      - job_name: snmp-xups
        metrics_path: /snmp
        params:
          module: [xups]
          auth: [lsst_v1]
        static_configs:
          - targets:
              - 10.18.3.62
            labels:
              __meta_hostname: ups-02
        relabel_configs: *snmp-relabel
      - job_name: snmp-schneider-pm5xxx
        metrics_path: /snmp
        params:
          module: [schneider_pm5xxx]
          auth: [public_v1]
        static_configs:
          - targets:
              - 10.18.3.21
            labels:
              __meta_hostname: pdu-01
        relabel_configs: *snmp-relabel
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - prometheus.ayekan.dev.lsst.org
    tls:
      - secretName: tls-prometheus-ingress
        hosts:
          - prometheus.ayekan.dev.lsst.org
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"

alertmanager:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
  alertmanagerSpec:
    externalUrl: https://alertmanager.ayekan.dev.lsst.org
    secrets:
      - lsst-webhooks
    configMaps:
      - alertmanager-templates
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - alertmanager.ayekan.dev.lsst.org
    tls:
      - secretName: tls-alertmanager-ingress
        hosts:
          - alertmanager.ayekan.dev.lsst.org
  config:
    global:
      resolve_timeout: 5m
      slack_api_url_file: /etc/alertmanager/secrets/lsst-webhooks/slack-test
    route:
      group_by: ["alertname", "namespace"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 24h
      receiver: "slack-test"
      routes:
        - receiver: "null"
          matchers:
            - alertname = "InfoInhibitor"
        - receiver: "watchdog"
          matchers:
            - alertname = "Watchdog"
        - receiver: "squadcast-test"
          matchers:
            - receivers =~ ".*,squadcast,.*"
          continue: true
        - receiver: slack-kube-test
          matchers:
            - alertname =~ "Kube.*"
        - receiver: slack-node-test
          group_by: ["instance"]
          matchers:
            - alertname =~ "Node.*"
        - receiver: slack-network-test
          group_by: ["instance"]
          matchers:
            - alertname =~ "Network.*"
    receivers:
      - name: "null"
      - name: "watchdog"
      - name: "slack-test"
        slack_configs:
          - username: "ayekan-kube"
            channel: "#rubinobs-monitoring-test"
            send_resolved: true
            text: '{{ template "slack.o11y.genericAlert" . }}'
      - name: "slack-kube-test"
        slack_configs:
          - username: "ayekan-kube"
            channel: "#rubinobs-monitoring-test"
            send_resolved: true
            text: '{{ template "slack.o11y.kubeAlert" . }}'
      - name: "slack-node-test"
        slack_configs:
          - username: "ayekan-nodes"
            channel: "#rubinobs-monitoring-test"
            send_resolved: true
            text: '{{ template "slack.o11y.nodeAlert" . }}'
      - name: "slack-network-test"
        slack_configs:
          - username: "ayekan-network"
            channel: "#rubinobs-monitoring-test"
            send_resolved: true
            text: '{{ template "slack.o11y.networkAlert" . }}'
      - name: "squadcast-test"
        webhook_configs:
          - url_file: /etc/alertmanager/secrets/lsst-webhooks/squadcast-example
    inhibit_rules:
      - source_matchers:
          - alertname = "InfoInhibitor"
        target_matchers:
          - severity = "info"
        equal: ["namespace"]
      - source_matchers:
          - severity = "critical"
        target_matchers:
          - severity =~ "info|warning"
        equal: ["alertname"]
      - source_matchers:
          - severity = "warning"
        target_matchers:
          - severity = "info"
        equal: ["alertname"]
    templates:
      - "/etc/alertmanager/configmaps/alertmanager-templates/*.tmpl"

grafana:
  serviceMonitor:
    labels:
      lsst.io/monitor: "true"
  persistence:
    enabled: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - grafana.ayekan.dev.lsst.org
    tls:
      - secretName: tls-grafana-ingress
        hosts:
          - grafana.ayekan.dev.lsst.org
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
  datasources:
    datasource.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          uid: prometheus
          url: http://kube-prometheus-stack-prometheus.kube-prometheus-stack:9090/
          access: proxy
          jsonData:
            httpMethod: POST
            timeInterval: 30s
        - name: Mimir
          type: prometheus
          uid: mimir
          url: http://mimir-distributed-gateway.mimir:80/prometheus
          access: proxy
          isDefault: true
          jsonData:
            httpMethod: POST
            timeInterval: 30s
        - name: Alertmanager
          type: alertmanager
          uid: alertmanager
          url: http://kube-prometheus-stack-alertmanager.kube-prometheus-stack:9093/
          access: proxy
          jsonData:
            handleGrafanaManagedAlerts: false
            implementation: prometheus

# these components are not present in the Rancher clusters
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeControllerManager:
  enabled: false

# specify the needed label for the serviceMonitor
kubeApiServer:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
kubelet:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
coreDns:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
kubeDns:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
kubeEtcd:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
prometheus-node-exporter:
  prometheus:
    monitor:
      additionalLabels:
        lsst.io/monitor: "true"
kube-state-metrics:
  prometheus:
    monitor:
      additionalLabels:
        lsst.io/monitor: "true"
  selfMonitor:
    enabled: true
