---
commonLabels:
  lsst.io/author: "fbegyn"

defaultRule:
  create: true
  additionalLabels:
    lsst.io/rule: "true"

prometheusOperator:
  enabled: true
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
prometheus:
  prometheusSpec:
    externalUrl: https://prometheus.ayekan.ls.lsst.org
    serviceMonitorNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    serviceMonitorSelector:
      matchLabels:
        lsst.io/monitor: "true"
    podMonitorNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    podMonitorSelector:
      matchLabels:
        lsst.io/monitor: "true"
    ruleNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    ruleSelector:
      matchLabels:
        lsst.io/rule: "true"
    scrapeConfigNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    scrapeConfigSelector:
      matchLabels:
        lsst.io/scrape: "true"
    probeNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    probeSelector:
      matchLabels:
        lsst.io/probe: "true"
    configMaps:
      - prometheus-snmp-csv-network
      - pdu-targets
    remoteWrite:
      - url: http://ayekan-mimir-gateway.mimir:80/api/v1/push
    additionalScrapeConfigs:
      - job_name: node-exporter-dev
        puppetdb_sd_configs:
          - url: "http://puppetdb.dev.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            port: 9100
        relabel_configs: &puppet-node-exporter
          - source_labels: [__meta_puppetdb_certname]
            target_label: instance
          - source_labels: [__meta_puppetdb_environment]
            target_label: environment
      - job_name: node-exporter-ls
        puppetdb_sd_configs:
          - url: "http://puppetdb.ls.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            port: 9100
        relabel_configs: *puppet-node-exporter
      - job_name: blackbox-ping-dev
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: "http://puppetdb.dev.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs: &k8s-blackbox-monitoring
          - source_labels: [__meta_puppetdb_certname]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "blackbox-exporter-prometheus-blackbox-exporter.monitoring:9115"
      - job_name: blackbox-ping-ls
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: "http://puppetdb.ls.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs: *k8s-blackbox-monitoring
      - job_name: snmp-csv-network
        metrics_path: /snmp
        params:
          module: [if_mib]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - "/etc/prometheus/configmaps/prometheus-snmp-csv-network/snmp-csv-network.json"
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: "snmp-exporter-prometheus-snmp-exporter.monitoring:9116"
      - job_name: blackbox-csv-network
        metrics_path: /probe
        params:
          module: [icmp]
        file_sd_configs:
          - files:
              - "/etc/prometheus/configmaps/prometheus-snmp-csv-network/snmp-csv-network.json"
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: "blackbox-exporter-prometheus-blackbox-exporter.monitoring:9115"
      - job_name: snmp-raritan-pdu
        metrics_path: /snmp
        params:
          module: [raritan]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - "/etc/prometheus/configmaps/pdu-targets/pdu-targets.json"
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - target_label: __address__
            replacement: "snmp-exporter-prometheus-snmp-exporter.monitoring:9116"
      - job_name: snmp-xups-public
        metrics_path: /snmp
        params:
          module: [xups]
          auth: [public_v1]
        static_configs:
          - targets:
              - 10.18.3.31
            labels:
              __meta_hostname: ups-01
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - target_label: __address__
            replacement: "snmp-exporter-prometheus-snmp-exporter.monitoring:9116"
      - job_name: snmp-xups
        metrics_path: /snmp
        params:
          module: [xups]
          auth: [lsst_v1]
        static_configs:
          - targets:
              - 10.18.3.62
            labels:
              __meta_hostname: ups-02
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - target_label: __address__
            replacement: "snmp-exporter-prometheus-snmp-exporter.monitoring:9116"
      - job_name: snmp-schneider-pm5xxx
        metrics_path: /snmp
        params:
          module: [schneider_pm5xxx]
          auth: [public_v1]
        static_configs:
          - targets:
              - 10.18.3.21
            labels:
              __meta_hostname: pdu-01
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - target_label: __address__
            replacement: "snmp-exporter-prometheus-snmp-exporter.monitoring:9116"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - prometheus.ayekan.ls.lsst.org
    tls:
      - secretName: tls-prometheus-ingress
        hosts:
          - prometheus.ayekan.ls.lsst.org

alertmanager:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
  alertmanagerSpec:
    externalUrl: https://alertmanager.ayekan.ls.lsst.org
    secrets:
      - o11y-webhooks
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - alertmanager.ayekan.ls.lsst.org
    tls:
      - secretName: tls-alertmanager-ingress
        hosts:
          - alertmanager.ayekan.ls.lsst.org
  config:
    global:
      resolve_timeout: 5m
      slack_api_url_file: /etc/alertmanager/secrets/o11y-webhooks/o11y-slack
    route:
      group_by: ["namespace", "cluster"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 24h
      receiver: "slack-test"
      routes:
        - receiver: "null"
          matchers:
            - alertname = "InfoInhibitor"
        - receiver: "watchdog"
          matchers:
            - alertname = "Watchdog"
        - receiver: "squadcast-test"
          matchers:
            - receiver =~ ".*,squadcast,.*"
          continue: true
    receivers:
      - name: "null"
      - name: "watchdog"
      - name: "slack-test"
        slack_configs:
          - username: "ayekan-prometheus"
            channel: "#rubinobs-monitoring-test"
            send_resolved: true
      - name: "squadcast-test"
        webhook_configs:
          - url_file: /etc/alertmanger/secrets/o11y-webhooks/o11y-squadcast
    inhibit_rules:
      - source_matchers:
          - alertname = "InfoInhibitor"
        target_matchers:
          - severity = "info"
        equal: ["namespace"]
      - source_matchers:
          - severity = "critical"
        target_matchers:
          - severity =~ "info|warning"
        equal: ["alertname"]
      - source_matchers:
          - severity = "warning"
        target_matchers:
          - severity = "info"
        equal: ["alertname"]
    templates:
      - "/etc/alertmanager/config/*.tmpl"

grafana:
  serviceMonitor:
    labels:
      lsst.io/monitor: "true"
  persistence:
    enabled: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - grafana.ayekan.ls.lsst.org
    tls:
      - secretName: tls-grafana-ingress
        hosts:
          - grafana.ayekan.ls.lsst.org
  sidecar:
    dashboards:
      enabled: true
    datasources:
      enabled: true
  datasources:
    datasource.yaml:
      apiVersion: 1
      datasources:
        - name: Prometheus
          type: prometheus
          uid: prometheus
          url: http://kube-prometheus-stack-prometheus.kube-prometheus-stack:9090/
          access: proxy
          jsonData:
            httpMethod: POST
            timeInterval: 30s
        - name: Mimir
          type: prometheus
          uid: mimir
          url: http://ayekan-mimir-gateway.mimir:80/prometheus
          access: proxy
          isDefault: true
          jsonData:
            httpMethod: POST
            timeInterval: 30s
        - name: Alertmanager
          type: alertmanager
          uid: alertmanager
          url: http://kube-prometheus-stack-alertmanager.kube-prometheus-stack:9093/
          access: proxy
          jsonData:
            handleGrafanaManagedAlerts: false
            implementation: prometheus

# these components are not present in the Rancher clusters
kubeScheduler:
  enabled: false
kubeProxy:
  enabled: false
kubeControllerManager:
  enabled: false

# specify the needed label for the serviceMonitor
kubeApiServer:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
kubelet:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
coreDns:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
kubeDns:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
kubeEtcd:
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
prometheus-node-exporter:
  prometheus:
    monitor:
      additionalLabels:
        lsst.io/monitor: "true"
