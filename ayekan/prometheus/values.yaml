---
prometheus:
  prometheusSpec:
    externalUrl: https://prometheus.ayekan.ls.lsst.org
    serviceMonitorNamespaceSelector:
      matchLabels:
        o11y.eu/monitor: "enabled"
    serviceMonitorSelectorNilUsesHelmValues: false
    serviceMonitorSelector: {}
    remoteWrite:
      - url: http://ayekan-mimir-gateway.mimir:80/api/v1/push
    additionalScrapeConfigs:
      - job_name: node_exporter_puppetdb_dev
        puppetdb_sd_configs:
          - url: "http://puppetdb.dev.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            port: 9100
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
      - job_name: node_exporter_puppetdb_ls
        puppetdb_sd_configs:
          - url: "http://puppetdb.ls.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            port: 9100
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
      - job_name: blackbox-ping-dev
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: "http://puppetdb.dev.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs: &k8s-blackbox-monitoring
          - source_labels: [__meta_puppetdb_certname]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "blackbox-exporter-prometheus-blackbox-exporter.monitoring:9115"
      - job_name: blackbox-ping-ls
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: "http://puppetdb.ls.lsst.org:8080"
            query: "resources { type = \"Class\" and title = \"Prometheus::Node_exporter\" }"
            refresh_interval: "30s"
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs: *k8s-blackbox-monitoring
      - job_name: snmp-dev-static
        metrics_path: /snmp
        params:
          module: [if_mib]
        static_configs:
          - targets:
              - 10.48.1.4
              - 10.48.1.5
              - 10.49.0.101
              - 10.49.0.103
              - 10.49.0.129
              - 10.49.0.130
              - 10.49.0.131
              - 10.49.0.132
              - 10.49.0.2
              - 10.49.0.1
              - 10.49.0.102
              - 10.49.0.104
              - 10.49.0.107
              - 10.49.0.108
              - 10.49.0.109
              - 10.49.0.110
              - 10.17.0.11
              - 10.17.0.21
              - 10.17.0.22
              - 10.17.0.62
              - 10.17.0.91
              - 10.17.0.85
              - 10.17.0.93
              - 10.17.0.101
              - 10.17.0.102
              - 10.17.0.109
              - 10.17.0.113
              - 10.17.0.114
              - 10.17.0.115
              - 10.17.0.117
              - 10.17.0.120
              - 10.17.0.119
              - 10.17.0.124
              - 10.17.0.123
              - 10.17.0.127
              - 10.17.0.128
              - 10.17.0.3
              - 10.17.0.4
              - 10.17.0.53
              - 10.17.0.81
              - 10.17.0.71
              - 10.17.0.87
              - 10.17.0.1
              - 10.17.0.2
        relabel_configs: &k8s-snmp-monitoring
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: "snmp-exporter-prometheus-snmp-exporter.monitoring:9116"
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - prometheus.ayekan.ls.lsst.org
    tls:
      - secretName: tls-prometheus-ingress
        hosts:
          - prometheus.ayekan.ls.lsst.org

alertmanager:
  alertmanagerSpec:
    externalUrl: https://alertmanager.ayekan.ls.lsst.org
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - alertmanager.ayekan.ls.lsst.org
    tls:
      - secretName: tls-alertmanager-ingress
        hosts:
          - alertmanager.ayekan.ls.lsst.org
  config:
    global:
      resolve_timeout: 5m
    route:
      group_by: ["namespace", "cluster"]
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 24h
      receiver: "slack-test"
      routes:
        - receiver: "null"
          matchers:
            - alertname =~ "InfoInhibitor|Watchdog"
    receivers:
      - name: "null"
      - name: "slack-test"
        slack_configs:
          - username: "ayekan-prometheus"
            channel: "#rubinobs-monitoring-test"
            send_resolved: true
    templates:
      - "/etc/alertmanager/config/*.tmpl"

grafana:
  persistence:
    enabled: true
  ingress:
    enabled: true
    annotations:
      cert-manager.io/cluster-issuer: letsencrypt
      kubernetes.io/ingress.class: nginx
      nginx.ingress.kubernetes.io/backend-protocol: HTTP
      nginx.ingress.kubernetes.io/server-snippet: |
        proxy_ssl_verify off;
    paths:
      - /
    pathType: Prefix
    hosts:
      - grafana.ayekan.ls.lsst.org
    tls:
      - secretName: tls-grafana-ingress
        hosts:
          - grafana.ayekan.ls.lsst.org
