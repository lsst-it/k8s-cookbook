---
image:
  tag: "v0.23.0"

replicas: 1

resources:
  limits:
    memory: 500Mi
  requests:
    memory: 500Mi

serviceMonitor:
  enabled: true

# The readonly snmp v1/v2 community string isn't strictly a "secret" but we
# don't necessarily want to post it into a public github repo either.
extraSecretMounts:
  - name: snmp-exporter-config
    mountPath: /etc/snmp_exporter/snmp.yml
    configMap: snmp-config
    subPath: snmp.yml
    readOnly: true
    defaultmode: 420

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-dev
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_verify off;
  hosts:
    - snmp-exporter.o11y.dev.lsst.org
  tls:
    - secretName: tls-snmp-exporter-ingress
      hosts:
        - snmp-exporter.o11y.dev.lsst.org
