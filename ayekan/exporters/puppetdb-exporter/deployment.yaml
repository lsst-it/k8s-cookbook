---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    lsst.io/exporter: puppetdb
    environment: dev
  name: puppetdb-dev-exporter
  namespace: monitoring
spec:
  replicas: 1
  selector:
    matchLabels:
      prometheus.io/exporter: puppetdb-exporter
      environment: dev
  template:
    metadata:
      labels:
        prometheus.io/exporter: puppetdb-exporter
        environment: dev
    spec:
      containers:
      - image: camptocamp/prometheus-puppetdb-exporter
        imagePullPolicy: IfNotPresent
        name: puppetdb-exporter
        args:
        - "--puppetdb-url=http://puppetdb.dev.lsst.org:8080/pdb/query"
        ports:
        - containerPort: 9635
          name: metrics
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 256Mi
          requests:
            cpu: 500m
            memory: 256Mi
      serviceAccount: puppetdb-dev-exporter
      serviceAccountName: puppetdb-dev-exporter
---
# Source: puppetdb-exporter/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: puppetdb-dev-exporter
  namespace: monitoring
  labels:
    prometheus.io/exporter: puppetdb-exporter
    environment: dev
spec:
  type: ClusterIP
  ports:
  - port: 9635
    targetPort: metrics
    protocol: TCP
    name: metrics
  selector:
    prometheus.io/exporter: puppetdb-exporter
    environment: dev
---
# Source: puppetdb-exporter/templates/servicemonitor.yaml
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: puppetdb-dev-exporter
  namespace: monitoring
  labels:
    prometheus.io/exporter: puppetdb-exporter
    environment: dev
    lsst.io/monitor: "true"
spec:
  selector:
    matchLabels:
      prometheus.io/exporter: puppetdb-exporter
      environment: dev
  endpoints:
  - port: metrics
    path: /metrics
    honorLabels: false
    scrapeTimeout: 10s
---
# Source: puppetdb-exporter/templates/poddisruptionbudget.yaml
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: puppetdb-dev-exporter
  namespace: monitoring
  labels:
    prometheus.io/exporter: puppetdb-exporter
    environment: dev
spec:
  maxUnavailable: 1
  selector:
    matchLabels:
      prometheus.io/exporter: puppetdb-exporter
      environment: dev
---
# Source: puppetdb-exporter/templates/serviceaccount.yaml
apiVersion: v1
kind: ServiceAccount
metadata:
  name: puppetdb-dev-exporter
  namespace: monitoring
  labels:
    prometheus.io/exporter: puppetdb-exporter
    environment: dev
