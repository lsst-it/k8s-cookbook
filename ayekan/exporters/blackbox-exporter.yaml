image:
  tag: "v0.24.0"

replicas: 1

resources:
  limits:
    memory: 500Mi
  requests:
    memory: 500Mi

serviceMonitor:
  enabled: true
  selfMonitor:
    enabled: true

prometheusRule:
  enabled: true

extraConfigmapMounts: []
extraSecretMounts: []

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_verify off;
  hosts:
    - host: blackbox-exporter.ayekan.ls.lsst.org
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-snmp-exporter-ingress
      hosts:
        - blackbox-exporter.ayekan.ls.lsst.org
