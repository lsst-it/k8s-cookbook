---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  finalizers:
  - Opster
  name: ayekan-opensearch
  namespace: opensearch
spec:
  bootstrap:
    resources: {}
  confMgmt: {}
  dashboards:
    enable: true
    opensearchCredentialsSecret: {}
    replicas: 2
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 1Gi
    service:
      type: ClusterIP
    version: 2.11.1
  general:
    httpPort: 9200
    monitoring: {}
    serviceName: ayekan-opensearch
    setVMMaxMapCount: true
    version: 2.11.1
    pluginsList: ["repository-s3","https://github.com/aiven/prometheus-exporter-plugin-for-opensearch/releases/download/2.11.1.0/prometheus-exporter-2.11.1.0.zip"]
  initHelper:
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"
      limits:
        memory: "256Mi"
        cpu: "500m"
  nodePools:
  - component: cluster-manager
    replicas: 3
    diskSize: 10Gi
    jvm: -Xmx2G -Xms2G
    resources:
      requests:
        memory: "4Gi"
        cpu: "1"
      limits:
        memory: "4Gi"
        cpu: "1"
    roles:
      - cluster_manager
    persistence:
      emptyDir: {}
  - component: coordinators
    replicas: 3
    diskSize: 50Gi
    jvm: -Xmx2G -Xms2G
    resources:
      requests:
        memory: "4Gi"
        cpu: "4"
      limits:
        memory: "4Gi"
        cpu: "4"
    roles:
      - coordinating
    persistence:
      emptyDir: {}
  - component: hot-nodes
    replicas: 3
    diskSize: 200Gi
    jvm: -Xmx2G -Xms2G
    resources:
      requests:
        memory: "12Gi"
        cpu: "4"
      limits:
        memory: "12Gi"
        cpu: "4"
    additionalConfig:
      node.attr.temp: "hot"
    roles:
      - data
      - ingest
  - component: cold-nodes
    replicas: 3
    diskSize: 200Gi
    jvm: -Xmx2G -Xms2G
    resources:
      requests:
        memory: "8Gi"
        cpu: "2"
      limits:
        memory: "8Gi"
        cpu: "2"
    additionalConfig:
      node.attr.temp: "cold"
    roles:
    - data
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUser
metadata:
  name: fluentbit
spec:
  opensearchCluster:
    name: ayekan-opensearch
  passwordFrom:
    name: fluentbit-password
    key: password
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    cert-manager.io/cluster-issuer: letsencrypt-dev
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_verify off;
  name: opensearch
  namespace: opensearch
spec:
  rules:
  - host: opensearch.ayekan.ls.lsst.org
    http:
      paths:
      - backend:
          service:
            name: ayekan-opensearch-dashboards
            port:
              number: 5601
        path: /dashboard
        pathType: Prefix
      - backend:
          service:
            name: ayekan-opensearch
            port:
              number: 9200
        path: /logs
        pathType: Prefix
  tls:
  - hosts:
    - opensearch.ayekan.ls.lsst.org
    secretName: tls-opensearch-ingress
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: fluentbit-writer
spec:
  opensearchCluster:
    name: ayekan-opensearch
  clusterPermissions:
  - cluster_composite_ops
  indexPermissions:
  - indexPatterns:
    - fluentbit-*
    - fluent-bit-*
    - logstash-*
    allowedActions:
    - crud
    - create_index
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUserRoleBinding
metadata:
  name: fluentbit-binding
spec:
  opensearchCluster:
    name: ayekan-opensearch
  users:
  - fluentbit
  roles:
  - fluentbit-writer
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchTenant
metadata:
  name: ayekan
spec:
  opensearchCluster:
    name: ayekan-opensearch
  description: "Ayekan cluster tenant"
