---
# If you intened to deploy Kubernetes in an air-gapped environment,
# please consult the documentation on how to configure custom RKE images.
nodes:
- address: lukay01.cp.lsst.org
  hostname_override: lukay01
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
- address: lukay02.cp.lsst.org
  hostname_override: lukay02
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
- address: lukay03.cp.lsst.org
  hostname_override: lukay03
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
- address: lukay04.cp.lsst.org
  hostname_override: lukay04
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
services:
  kubelet:
    extra_args:
      node-status-max-images: "-1"
network:
  plugin: canal
ssh_key_path: ~/.ssh/id_rsa
ignore_docker_version: true
kubernetes_version: v1.31.7-rancher1-1
ingress:
  provider: none
