---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: rubintv
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 2
      codingChunks: 1
    quotas:
      maxSize: 1.5Ti
  preservePoolsOnDelete: false
  gateway:
    sslCertificateRef:
    port: 80
    instances: 3
    resources:
      limits:
        cpu: "4"
        memory: 4Gi
      requests:
        cpu: "4"
        memory: 4Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-ingress-rubintv
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  tls:
  - hosts:
    - s3.rubintv.ls.lsst.org
    secretName: rook-ceph-rgw-ingress-rubintv-tls
  rules:
  - host: s3.rubintv.ls.lsst.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-rgw-rubintv
            port:
              number: 80
