---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  labels:
    lsst.io/rule: "true"
  name: cert-manager
spec:
  groups:
    - name: cert-manager
      rules:
        - alert: CertManagerCertificateReadyStatus
          annotations:
            description: 'Certificate {{ $labels.namespace }}/{{ $labels.name }} is not ready.'
          expr: certmanager_certificate_ready_status{condition="False"} == 1
          for: 10m
          labels:
            severity: critical
