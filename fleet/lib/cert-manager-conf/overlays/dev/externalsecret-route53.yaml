---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: route53
  namespace: cert-manager
spec:
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: it-dns-dev (aws)
        property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: it-dns-dev (aws)
        property: password
