---
defaultNamespace: &name keycloak
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: *name
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.bitnami.com/bitnami
  version: 25.2.0
  timeoutSeconds: 60
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: keycloak-pre
  - selector:
      matchLabels:
        bundle: keycloak-pg
targetCustomizations:
  - name: luan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - luan
    helm:
      valuesFiles:
        - overlays/luan/values.yaml
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
  - name: yepun
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - yepun
    helm:
      valuesFiles:
        - overlays/yepun/values.yaml
