---
defaultNamespace: &name keycloak
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: *name
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.bitnami.com/bitnami
  version: 17.3.1
  timeoutSeconds: 60
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: keycloak-pre
  - selector:
      matchLabels:
        bundle: keycloak-pg
targetCustomizations:
  - name: luan
    clusterName: luan
    helm:
      valuesFiles:
        - overlays/luan/values.yaml
  - name: pillan
    clusterName: pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
  - name: yepun
    clusterName: yepun
    helm:
      valuesFiles:
        - overlays/yepun/values.yaml
