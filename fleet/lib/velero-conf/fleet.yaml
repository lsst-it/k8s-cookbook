---
defaultNamespace: velero
labels:
  bundle: &name velero-conf
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  waitForJobs: true
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets-conf
targetCustomizations:
  - name: ci
    clusterSelector:
      matchLabels:
        ci: "true"
    yaml:
      overlays:
        - ci
  - name: dev
    clusterSelector:
      matchLabels:
        site: dev
    yaml:
      overlays:
        - dev
