---
image:
  tag: v0.25.0

replicas: 1

resources:
  limits:
    memory: 500Mi
  requests:
    memory: 500Mi

serviceMonitor:
  enabled: true
  selector:
    lsst.io/monitor: "true"

extraSecretMounts:
  - name: snmp-config
    mountPath: /etc/snmp_exporter
    secretName: snmp-config
    readOnly: true
    defaultmode: 420

extraArgs:
  - --config.file
  - /etc/snmp_exporter/snmp.yml

ingress:
  enabled: true
  className: nginx
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
  hosts:
    - snmp-exporter.${ get .ClusterLabels "management.cattle.io/cluster-display-name" }.${ .ClusterLabels.site }.lsst.org
  tls:
    - secretName: tls-snmp-exporter-ingress
      hosts:
        - snmp-exporter.${ get .ClusterLabels "management.cattle.io/cluster-display-name" }.${ .ClusterLabels.site }.lsst.org
