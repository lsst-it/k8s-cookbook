---
image:
  tag: v0.24.0

replicas: 1

resources:
  limits:
    cpu: "2"
    memory: 500Mi
  requests:
    cpu: 200m
    memory: 500Mi

serviceMonitor:
  enabled: true
  selfMonitor:
    enabled: true
    labels:
      lsst.io/monitor: "true"
  defaults:
    labels:
      lsst.io/monitor: "true"
  targets:
    - name: googlehttpcheck
      url: https://google.com
      hostname: google.com
      interval: 60s
      module: http_2xx

prometheusRule:
  enabled: true
  additionalLabels:
    lsst.io/rule: "true"
  rules:
    - alert: BlackboxExporterModuleUnknown
      annotations:
        description: '{{ $labels.instance }} - {{ $labels.job }} has attemped to use {{ $value | humanize }} unknown module(s)'
      expr: blackbox_module_unknown_total > 0
      for: 1m
      labels:
        severity: warning

extraConfigmapMounts: []
extraSecretMounts: []

ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: HTTP
    nginx.ingress.kubernetes.io/server-snippet: |
      proxy_ssl_verify off;
  hosts:
    - host: "blackbox-exporter.${ .ClusterName }.${ .ClusterLabels.site }.lsst.org"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: tls-blackbox-exporter-ingress
      hosts:
        - "blackbox-exporter.${ .ClusterName }.${ .ClusterLabels.site }.lsst.org"

config:
  modules:
    http_2xx:
      prober: http
      timeout: 5s
      http:
        valid_http_versions: ["HTTP/1.1", "HTTP/2.0"]
        follow_redirects: true
        preferred_ip_protocol: ip4
    icmp:
      prober: icmp
      icmp:
        preferred_ip_protocol: ip4
