---
defaultNamespace: &name blackbox-exporter
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: *name
helm:
  chart: &chart prometheus-blackbox-exporter
  releaseName: *chart
  repo: https://prometheus-community.github.io/helm-charts
  version: 9.1.0
  timeoutSeconds: 300
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
