---
defaultNamespace: &name external-secrets
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.external-secrets.io
  version: 0.9.17
  timeoutSeconds: 300
  waitForJobs: true
  atomic: false
  values:
    serviceMonitor:
      enabled: true
      labels:
        lsst.io/monitor: "true"

dependsOn:
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
