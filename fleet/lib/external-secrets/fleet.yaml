---
defaultNamespace: &name external-secrets
labels:
  bundle: external-secrets
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.external-secrets.io
  version: 0.10.5
  timeoutSeconds: 300
  waitForJobs: true
  values:
    serviceMonitor:
      enabled: true
      additionalLabels:
        lsst.io/monitor: "true"

dependsOn:
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
