---
defaultNamespace: &name mimir
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
kustomize:
  dir: kustomize/base
helm:
  chart: &chart mimir-distributed
  releaseName: *chart
  repo: https://grafana.github.io/helm-charts
  version: 6.0.3
  timeoutSeconds: 600
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: rook-ceph
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
targetCustomizations:
  - name: antu
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - antu
    kustomize:
      dir: kustomize/overlays/antu
  - name: kona
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - kona
    kustomize:
      dir: kustomize/overlays/kona
  - name: kueyen
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - kueyen
    kustomize:
      dir: kustomize/overlays/kueyen
  - name: ruka
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    helm:
      valuesFiles:
        - overlays/ruka/values.yaml
    kustomize:
      dir: kustomize/overlays/ruka
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
    kustomize:
      dir: kustomize/overlays/pillan
