---
# XXX automate provisioning of buckets and rgw user
defaultNamespace: &name mimir
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: &chart mimir-distributed
  releaseName: *chart
  repo: https://grafana.github.io/helm-charts
  version: 5.7.0
  timeoutSeconds: 600
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: mimir-pre
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
targetCustomizations:
  - name: ayekan
    clusterName: ayekan
    helm:
      valuesFiles:
        - overlays/ayekan/values.yaml
  - name: rke2
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    helm:
      valuesFiles:
        - overlays/rke2/values.yaml
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
        - overlays/rke2/values.yaml
