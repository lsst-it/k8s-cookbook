---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: kube-logging-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: logging-os-kube
      property: username
  - secretKey: password
    remoteRef:
      key: logging-os-kube
      property: password
  target:
    creationPolicy: Owner
