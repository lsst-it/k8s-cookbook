---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUser
metadata:
  name: kube-logging
spec:
  opensearchCluster:
    name: logging
  passwordFrom:
    name: kube-logging-credentials
    key: password
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: kube-logging-writer
spec:
  opensearchCluster:
    name: logging
  clusterPermissions:
  - cluster_composite_ops
  indexPermissions:
  - indexPatterns:
    - logs-*
    - log-*
    allowedActions:
    - crud
    - create_index
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUserRoleBinding
metadata:
  name: kube-logging-binding
spec:
  opensearchCluster:
    name: logging
  users:
  - kube-logging
  roles:
  - kube-logging-writer
