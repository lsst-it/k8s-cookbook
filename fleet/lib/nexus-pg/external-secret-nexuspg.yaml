---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexus-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: &item nexus-pg
        property: username
    - secretKey: password
      remoteRef:
        key: *item
        property: password
