---
defaultNamespace: metallb-system
labels:
  bundle: &name metallb-conf
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  timeoutSeconds: 60
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: metallb
targetCustomizations:
  - name: kueyen
    clusterName: kueyen
    yaml:
      overlays:
        - kueyen
  - name: ayekan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ayekan
    yaml:
      overlays:
        - ayekan
  - name: ruka
    clusterName: ruka
    yaml:
      overlays:
        - ruka
  - name: pillan
    clusterName: pillan
    yaml:
      overlays:
        - pillan
  - name: gaw
    clusterName: gaw
    yaml:
      overlays:
        - gaw
  - name: luan
    clusterName: luan
    yaml:
      overlays:
        - luan
  - name: konkong
    clusterName: konkong
    yaml:
      overlays:
        - konkong
  - name: manke
    clusterName: manke
    yaml:
      overlays:
        - manke
  - name: lukay
    clusterName: lukay
    yaml:
      overlays:
        - lukay
  - name: yagan
    clusterName: yagan
    yaml:
      overlays:
        - yagan
  - name: yepun
    clusterName: yepun
    yaml:
      overlays:
        - yepun
  - name: antu
    clusterName: antu
    yaml:
      overlays:
        - antu
  - name: elqui
    clusterName: elqui
    yaml:
      overlays:
        - elqui
  - name: rancher.dev
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - dev
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    yaml:
      overlays:
        - rancher.dev
  - name: rancher.ls
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - ls
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    yaml:
      overlays:
        - rancher.ls
  - name: rancher.tu
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - tu
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    yaml:
      overlays:
        - rancher.tu
  - name: rancher.cp
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - cp
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    yaml:
      overlays:
        - rancher.cp
