---
defaultNamespace: metallb-system
labels:
  bundle: &name metallb-conf
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  waitForJobs: true
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: metallb
targetCustomizations:
  - name: kueyen
    clusterName: kueyen
    yaml:
      overlays:
        - kueyen
  - name: namkueyen
    clusterName: namkueyen
    yaml:
      overlays:
        - namkueyen
  - name: ayekan
    clusterName: ayekan
    yaml:
      overlays:
        - ayekan
  - name: ruka
    clusterName: ruka
    yaml:
      overlays:
        - ruka
  - name: pillan
    clusterName: pillan
    yaml:
      overlays:
        - pillan
  - name: gaw
    clusterName: gaw
    yaml:
      overlays:
        - gaw
  - name: luan
    clusterName: luan
    yaml:
      overlays:
        - luan
  - name: konkong
    clusterName: konkong
    yaml:
      overlays:
        - konkong
  - name: manke
    clusterName: manke
    yaml:
      overlays:
        - manke
  - name: chonchon
    clusterName: chonchon
    yaml:
      overlays:
        - chonchon
  - name: lukay
    clusterName: lukay
    yaml:
      overlays:
        - lukay
  - name: yagan
    clusterName: yagan
    yaml:
      overlays:
        - yagan
  - name: yepun
    clusterName: yepun
    yaml:
      overlays:
        - yepun
  - name: rancher.dev
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - dev
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    yaml:
      overlays:
        - rancher.dev
