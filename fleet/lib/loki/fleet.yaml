---
# XXX automate provisioning of buckets and rgw user
defaultNamespace: &name loki
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
kustomize:
  dir: base
helm:
  chart: &chart loki
  releaseName: *chart
  repo: https://grafana.github.io/helm-charts
  version: 6.41.1
  timeoutSeconds: 600
  waitForJobs: true
  valuesFiles:
    - values.yaml
targetCustomizations:
  - name: dev
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - dev
    helm:
      valuesFiles:
        - overlays/dev/values.yaml
  - name: cp
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - cp
    helm:
      valuesFiles:
        - overlays/cp/values.yaml
