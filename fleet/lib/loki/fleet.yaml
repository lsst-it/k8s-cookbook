---
# XXX automate provisioning of buckets and rgw user
defaultNamespace: &name loki
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: &chart loki
  releaseName: *chart
  repo: https://grafana.github.io/helm-charts
  version: 6.30.1
  timeoutSeconds: 600
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: loki-pre
targetCustomizations:
  - name: kueyen
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - kueyen
    helm:
      valuesFiles:
        - overlays/kueyen/values.yaml
        - overlays/rke2/values.yaml
  - name: antu
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - antu
    helm:
      valuesFiles:
        - overlays/antu/values.yaml
  - name: kona
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - kona
    helm:
      valuesFiles:
        - overlays/kona/values.yaml
        - overlays/rke2/values.yaml
