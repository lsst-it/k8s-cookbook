---
defaultNamespace: &name ingress-nginx
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: *name
helm:
  chart: *name
  releaseName: *name
  repo: https://kubernetes.github.io/ingress-nginx
  version: v4.5.2
  values:
    controller:
      kind: DaemonSet
      metrics:
        enabled: true
        serviceMonitor:
          enabled: true
          additionalLabels:
            lsst.io/monitor: "true"
        # TODO: handle error: cannot unmarshal rule from spec This error happens
        # due to the fact that the PrometheusRules from the nginx-ingress
        # chart seem to be uncompatible with the new CRD's from the prometheus
        # operator being deployed. It would be good to have these deployed as
        # well but currently we're temporary disabling them.
        prometheusRule:
          enabled: false
          additionalLabels:
            lsst.io/rule: "true"
    rbac:
      create: true
  waitForJobs: true
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: metallb
targetCustomizations:
  - name: default
    clusterSelector:
      matchLabels:
      matchExpressions:
        - key: site
          operator: In
          values:
            - dev
            - ls
            - cp
    helm:
      values:
        controller:
          service:
            annotations:
              metallb.universe.tf/address-pool: ingress
