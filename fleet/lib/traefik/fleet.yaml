---
defaultNamespace: &name traefik
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://traefik.github.io/charts
  version: 37.0.0
  valuesFiles:
    - values.yaml
  timeoutSeconds: 60
  waitForJobs: true
targetCustomizations:
  - name: ruka
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    helm:
      values:
        service:
          annotations:
            metallb.universe.tf/address-pool: ingress-traefik
