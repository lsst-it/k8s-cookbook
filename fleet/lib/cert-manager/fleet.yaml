---
defaultNamespace: &name cert-manager
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: *name
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.jetstack.io
  version: v1.15.1
  values:
    installCRDs: false
    prometheus:
      enabled: true
      servicemonitor:
        enabled: true
        labels:
          lsst.io/monitor: "true"
  waitForJobs: true
  timeoutSeconds: 900
dependsOn:
  - selector:
      matchLabels:
        bundle: cert-manager-crds
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
