---
defaultNamespace: fleet-default
labels:
  bundle: &name fleet-conf
helm:
  releaseName: *name
  timeoutSeconds: 60
  waitForJobs: true
  takeOwnership: true
ignore:
  conditions:
    - type: Ready
      status: "False"
targetCustomizations:
  - name: dev
    clusterSelector:
      matchLabels:
        site: dev
    yaml:
      overlays:
        - dev
  - name: tu
    clusterSelector:
      matchLabels:
        site: tu
    yaml:
      overlays:
        - tu
  - name: ls
    clusterSelector:
      matchLabels:
        site: ls
    yaml:
      overlays:
        - ls
  - name: cp
    clusterSelector:
      matchLabels:
        site: cp
    yaml:
      overlays:
        - cp
