---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: pillan
  namespace: fleet-default
spec:
  repo: https://github.com/lsst-it/k8s-cookbook
  branch: tu_production
  keepResources: true
  paths:
    - fleet/s/tu/c/pillan/*
  targets:
    - name: pillan
      clusterSelector:
        matchExpressions:
          - key: management.cattle.io/cluster-display-name
            operator: In
            values:
              - pillan
  correctDrift:
    enabled: true
