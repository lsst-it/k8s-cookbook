---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: antu
  namespace: fleet-default
spec:
  repo: https://github.com/lsst-it/k8s-cookbook
  branch: ls_production
  keepResources: true
  paths:
    - fleet/s/ls/c/antu/*
  targets:
    - name: antu
      clusterSelector:
        matchExpressions:
          - key: management.cattle.io/cluster-display-name
            operator: In
            values:
              - antu
  correctDrift:
    enabled: true
