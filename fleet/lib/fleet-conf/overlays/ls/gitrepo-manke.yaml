---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: manke
  namespace: fleet-default
spec:
  repo: https://github.com/lsst-it/k8s-cookbook
  branch: ls_production
  keepResources: true
  paths:
    - fleet/s/ls/c/manke/*
  targets:
    - name: manke
      clusterName: manke
  correctDrift:
    enabled: true
