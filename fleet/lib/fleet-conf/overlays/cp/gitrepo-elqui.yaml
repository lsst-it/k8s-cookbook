---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: elqui
  namespace: fleet-default
spec:
  repo: https://github.com/lsst-it/k8s-cookbook
  branch: cp_production
  keepResources: true
  paths:
    - fleet/s/cp/c/elqui/*
  targets:
    - name: elqui
      clusterName: elqui
  correctDrift:
    enabled: true
