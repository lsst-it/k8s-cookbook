---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: kona
  namespace: fleet-default
spec:
  repo: https://github.com/lsst-it/k8s-cookbook
  branch: dev
  keepResources: true
  paths:
    - fleet/s/dev/c/kona/*
  targets:
    - name: kona
      clusterSelector:
        matchExpressions:
          - key: management.cattle.io/cluster-display-name
            operator: In
            values:
              - kona
  correctDrift:
    enabled: true
