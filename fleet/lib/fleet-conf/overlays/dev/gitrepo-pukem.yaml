---
apiVersion: fleet.cattle.io/v1alpha1
kind: GitRepo
metadata:
  name: pukem
  namespace: fleet-default
spec:
  repo: https://github.com/lsst-it/k8s-cookbook
  branch: master
  keepResources: true
  paths:
    - fleet/s/dev/c/pukem/*
  targets:
    - name: pukem
      clusterSelector:
        matchExpressions:
          - key: management.cattle.io/cluster-display-name
            operator: In
            values:
              - pukem
  correctDrift:
    enabled: true
