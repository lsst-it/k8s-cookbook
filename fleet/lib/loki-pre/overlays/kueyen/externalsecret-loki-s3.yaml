---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: s3-loki
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: s3-loki
        property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: s3-loki
        property: credential
