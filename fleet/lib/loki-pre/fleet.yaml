---
defaultNamespace: loki
labels:
  bundle: &name loki-pre
namespaceLabels:
  lsst.io/discover: "true"
helm:
  releaseName: *name
  takeOwnership: true
  timeoutSeconds: 300
  waitForJobs: false
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets
targetCustomizations:
  - name: gaw
    clusterName: gaw
    yaml:
      overlays:
        - gaw
  - name: kueyen
    clusterName: kueyen
    yaml:
      overlays:
        - kueyen
  - name: antu
    clusterName: antu
    yaml:
      overlays:
        - antu
