apiVersion: v1
kind: Namespace
metadata:
  name: nfs-backups
  labels:
    k8up-enabled: "true"
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-nfs-auxtel-repo
spec:
  capacity:
    storage: 11Ti
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: ""
  mountOptions:
    - nfsvers=4.1
  nfs:
    server: nfs-auxtel.cp.lsst.org
    path: /auxtel/repo
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-nfs-auxtel-repo
  namespace: nfs-backups
  labels:
    k8up.io/backup-target: "true"
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 11Ti
  storageClassName: ""
  volumeName: pv-nfs-auxtel-repo
