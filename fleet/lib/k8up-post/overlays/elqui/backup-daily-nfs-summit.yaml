apiVersion: k8up.io/v1
kind: Schedule
metadata:
  name: backup-nfs
  namespace: nfs-backups
spec:
  backup:
    schedule: 0 9 * * *
    labelSelectors:
      - matchExpressions:
          - key: k8up.io/backup-target
            operator: In
            values:
              - "true"
    failedJobsHistoryLimit: 2
    successfulJobsHistoryLimit: 2

  prune:
    schedule: 0 1 * * 0
    retention:
      keepLast: 3

  backend:
    repoPasswordSecretRef:
      name: k8up-s3-credentials
      key: restic_password
    s3:
      endpoint: s3.gaw.ls.lsst.org
      bucket: elqui-k8up
      accessKeyIDSecretRef:
        name: k8up-s3-credentials
        key: access_key
      secretAccessKeySecretRef:
        name: k8up-s3-credentials
        key: secret_key
