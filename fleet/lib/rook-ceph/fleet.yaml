---
defaultNamespace: &name rook-ceph
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://lsst-it.github.io/rook
  version: v1.17.0-lsst1
  valuesFiles:
    - values.yaml
  timeoutSeconds: 60
  waitForJobs: false
dependsOn:
  - selector:
    matchLabels:
      bundle: prometheus-operator-crds
