---
defaultNamespace: &name rook-ceph
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.rook.io/release
  version: v1.11.2
  valuesFiles:
    - values.yaml
  waitForJobs: false
  atomic: false
dependsOn:
  - selector:
    matchLabels:
      bundle: prometheus-operator-crds
targetCustomizations:
  - name: ci
    clusterSelector:
      matchLabels:
        ci: "true"
    helm:
      values:
        allowLoopDevices: true
