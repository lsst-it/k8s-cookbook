---
defaultNamespace: &name rook-ceph
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://charts.rook.io/release
  version: v1.15.2
  valuesFiles:
    - values.yaml
  timeoutSeconds: 60
  waitForJobs: false
dependsOn:
  - selector:
    matchLabels:
      bundle: prometheus-operator-crds
