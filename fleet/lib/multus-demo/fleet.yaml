---
defaultNamespace: &name multus-demo
labels:
  bundle: *name
helm:
  releaseName: *name
  takeOwnership: true
  timeoutSeconds: 60
  waitForJobs: true
targetCustomizations:
  - name: kueyen
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - kueyen
    helm:
      values:
        networks:
          - dds
          - ra-lhn
  - name: ruka
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    helm:
      values:
        networks:
          - lhn
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    helm:
      values:
        networks:
          - dds
  - name: konkong
    clusterName: konkong
    helm:
      values:
        networks:
          - lhn
  - name: manke
    clusterName: manke
    helm:
      values:
        networks:
          - dds
          - lhn
  - name: yagan
    clusterName: yagan
    helm:
      values:
        networks:
          - dds
          - lhn
          - ra-lhn-demo
