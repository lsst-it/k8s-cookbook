---
defaultNamespace: &name multus-demo
labels:
  bundle: *name
helm:
  releaseName: *name
  takeOwnership: true
  waitForJobs: true
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: multus-conf
targetCustomizations:
  - name: ci
    clusterSelector:
      matchLabels:
        ci: "true"
    helm:
      values:
        networks:
          - dds
          - lhn
  - name: kueyen
    clusterName: kueyen
    helm:
      values:
        networks:
          - dds
  - name: ruka
    clusterName: ruka
    helm:
      values:
        networks:
          - lhn
  - name: pillan
    clusterName: pillan
    helm:
      values:
        networks:
          - dds
          - misc-dds
  - name: konkong
    clusterName: konkong
    helm:
      values:
        networks:
          - lhn
  - name: manke
    clusterName: manke
    helm:
      values:
        networks:
          - dds
          - lhn
  - name: chonchon
    clusterName: chonchon
    helm:
      values:
        networks:
          - lhn
