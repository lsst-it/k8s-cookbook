apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-postgresql
  namespace: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-postgresql
    creationPolicy: Owner
  data:
    - secretKey: password
      remoteRef:
        key: &item netbox-postgresql
        property: password
    - secretKey: postgres-password
      remoteRef:
        key: *item
        property: postgres-password
