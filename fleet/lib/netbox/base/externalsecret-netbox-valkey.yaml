apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-valkey
  namespace: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-valkey
    creationPolicy: Owner
  data:
    - secretKey: valkey-password
      remoteRef:
        key: &item netbox-valkey
        property: password
