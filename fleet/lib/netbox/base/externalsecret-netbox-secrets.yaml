apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-secrets
  namespace: netbox
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: netbox-secrets
    creationPolicy: Owner
  data:
    - secretKey: username
      remoteRef:
        key: &item netbox-secrets
        property: username
    - secretKey: password
      remoteRef:
        key: *item
        property: password
    - secretKey: email
      remoteRef:
        key: *item
        property: email
    - secretKey: api_token
      remoteRef:
        key: *item
        property: apiToken
    - secretKey: secret-key
      remoteRef:
        key: *item
        property: secretKey
