---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: htcondor-central-manager
  labels:
    app: htcondor-central-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: htcondor-central-manager
  template:
    metadata:
      labels:
        app: htcondor-central-manager
    spec:
      containers:
      - name: htcondor-central-manager
        image: docker.io/lsstit/htcondor-cm:23
        imagePullPolicy: IfNotPresent
        resources:
          requests:
            memory: "1.0Gi"
            cpu: "500m"
          limits:
            memory: "1.0Gi"
            cpu: "500m"
        env:
        - name: CONDOR_HOST
          value: htcondor-central-manager.htcondor
        - name: SEC_PASSWORD_FILE
          value: /etc/condor/pool_password/password
        volumeMounts:
        - name: pool-password
          mountPath: /etc/condor/pool_password
        ports:
        - containerPort: 9618
          protocol: TCP
      volumes:
      - name: pool-password
        secret:
          defaultMode: 0600
          secretName: htcondor-pool-password
