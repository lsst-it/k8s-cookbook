---
defaultNamespace: htcondor
labels:
  bundle: &name htcondor
helm:
  timeoutSeconds: 60
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets
targetCustomizations:
  - name: manke
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - manke
    yaml:
      overlays:
        - manke
  - name: ruka
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    yaml:
      overlays:
        - ruka
  - name: yagan
    clusterName: yagan
    yaml:
      overlays:
        - yagan
