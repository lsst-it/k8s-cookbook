---
defaultNamespace: &name fluent-bit-kube
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: &chart fluent-bit
  releaseName: *name
  repo: https://fluent.github.io/helm-charts
  version: 0.48.3
  timeoutSeconds: 600
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: fluent-bit-kube-pre
