---
defaultNamespace: &name fluent-bit-kube
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: &chart fluent-bit
  releaseName: *name
  repo: https://fluent.github.io/helm-charts
  version: 0.53.0
  timeoutSeconds: 600
  waitForJobs: true
  valuesFiles:
    - values.yaml
targetCustomizations:
  - name: dev
    clusterSelector:
      matchLabels:
        site: dev
    helm:
      valuesFiles:
        - overlays/dev/values.yaml
