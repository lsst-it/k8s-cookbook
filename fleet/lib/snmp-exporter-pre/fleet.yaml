---
defaultNamespace: snmp-exporter
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: snmp-exporter-pre
helm:
  releaseName: prometheus-snmp-exporter-pre
  timeoutSeconds: 300
  waitForJobs: true
  values:
    site: ${ .ClusterLabels.site }
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets-conf
targetCustomizations:
  - name: pillan
    clusterName: pillan
    helm:
      values:
        community:
          snmpRubinCommunity:
            enabled: true
  - name: default
    clusterSelector:
      matchLabels:
      matchExpressions:
        - key: site
          operator: In
          values:
            - dev
            - ls
            - cp
    helm:
      values:
        community:
          snmpRubinCommunity:
            enabled: true
          snmpLsstCommunity:
            enabled: true
