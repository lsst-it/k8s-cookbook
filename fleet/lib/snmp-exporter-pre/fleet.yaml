---
defaultNamespace: snmp-exporter
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: snmp-exporter-pre
helm:
  releaseName: prometheus-snmp-exporter-pre
  timeoutSeconds: 300
  waitForJobs: true
  values:
    site: ${ .ClusterLabels.site }
    community:
      snmpRubinCommunity:
        enabled: true
      snmpLsstCommunity:
        enabled: true
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets-conf
targetCustomizations:
  - name: pillan
    clusterName: pillan
  - name: default
    clusterSelector:
      matchLabels:
      matchExpressions:
        - key: site
          operator: In
          values:
            - dev
            - ls
            - cp
