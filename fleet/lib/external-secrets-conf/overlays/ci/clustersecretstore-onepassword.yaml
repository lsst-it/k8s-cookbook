---
apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: onepassword
  namespace: external-secrets
spec:
  provider:
    fake:
      data:
        - key: it-dns-dev (aws)
          #property: username
          value: XXXusername
        - key: it-dns-dev (aws)
          #property: password
          value: XXXpassword
        - key: s3.o11y.ruka.dev.lsst.org-mimir
          #property: username
          value: XXXusername
        - key: s3.o11y.ruka.dev.lsst.org-mimir
          #property: credential
          value: XXXcredential
        # externalsecret-grafana-keycloak-credentials.yaml
        - key: grafana-keycloak-credentials
          # property: username
          # property: credential
          # property: hostname
          value: XXXusername
        # externalsecret-grafana-ldap.yaml
        - key: grafana service account
          # property: username
          # property: password
          # property: servers
          value: XXXusername
        # externalsecret-lsst-webhooks.yaml
        - key: "slack #rubinobs-monitoring-test webhook url"
          # property: credential
          value: XXXcredential
        - key: squadcast prometheus service
          # property: credential
          value: XXXcredential
        # externalsecret-puppetdb.yaml
        - key: puppetdb
          # property: username
          # property: password
          # property: servers
          value: XXXusername
        # externalsecret-snmp-community.yaml
        - key: snmp community string
          # property: credential
          value: XXXcredential
        - key: lsst snmp community string
          # property: credential
          value: XXXcredential
