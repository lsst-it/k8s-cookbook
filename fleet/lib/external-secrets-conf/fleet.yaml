---
defaultNamespace: external-secrets
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: &name external-secrets-conf
helm:
  releaseName: *name
  timeoutSeconds: 60
  waitForJobs: true
  values:
    site: ${ .ClusterLabels.site }
    clusterSecretStores:
      onepassword:
        vaults:
          ${ .ClusterName }.${ .ClusterLabels.site }: 1
          k8s-${ .ClusterLabels.site }: 2
          k8s-common: 3
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets
targetCustomizations:
  - name: rancher-cluster
    clusterSelector:
      matchExpressions:
        # all rancher clusters have the name local and this value can not be changed
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    helm:
      values:
        vaults:
          # helm merges the maps, so we need to remove the default 1 vault
          ${ .ClusterName }.${ .ClusterLabels.site }: ~
          # it probaly would have been easier to name the vaults local.<site>...
          rancher.${ .ClusterLabels.site }: 1
  - name: oods-cluster
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - chonchon
            - elqui
            - konkong
            - ruka
    helm:
      values:
        clusterSecretStores:
          onepassword-oods:
            vaults:
              oods.${ .ClusterLabels.site }: 1
  - name: elqui  # will replace chonchon
    clusterName: elqui
    helm:
      values:
        clusterSecretStores:
          onepassword-oods:
            vaults:
              oods.elqui: 1
  - name: pillan
    clusterName: pillan
    helm:
      values:
        clusterSecretStores:
          onepassword-oods:
            vaults:
              oods.tu: 1
          onepassword-ccs:
            vaults:
              oods.ccs: 1
