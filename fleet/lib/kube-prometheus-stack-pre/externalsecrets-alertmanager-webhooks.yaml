---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: alertmanager-webhooks
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: slack-alertmanager
      remoteRef:
        key: slack-alertmanager
        property: credential
    - secretKey: squadcast-alertmanager
      remoteRef:
        key: squadcast-alertmanager
        property: credential
    - secretKey: squadcast-alertmanager-oncall
      remoteRef:
        key: squadcast-alertmanager-oncall
        property: credential
