apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: grafana-keycloak-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - remoteRef:
      key: grafana-keycloak-credentials
      property: username
    secretKey: client_id
  - remoteRef:
      key: grafana-keycloak-credentials
      property: credential
    secretKey: client_secret
  - remoteRef:
      key: grafana-keycloak-credentials
      property: hostname
    secretKey: url
  refreshInterval: 1h
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
