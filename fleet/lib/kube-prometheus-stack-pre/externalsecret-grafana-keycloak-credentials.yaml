apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: grafana-keycloak-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: client_id
    remoteRef:
      key: &item grafana-keycloak-credentials
      property: username
  - secretKey: client_secret
    remoteRef:
      key: *item
      property: credential
  - secretKey: url
    remoteRef:
      key: *item
      property: url
