---
defaultNamespace: kube-prometheus-stack
labels:
  bundle: &name kube-prometheus-stack-pre
namespaceLabels:
  lsst.io/discover: "true"
helm:
  releaseName: *name
  timeoutSeconds: 300
  waitForJobs: true
  atomic: false
  kustomize:
    dir: base
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets-conf
targetCustomizations:
  - name: ci
    clusterSelector:
      matchLabels:
        ci: "true"
    kustomize:
      dir: overlays/ci
