---
defaultNamespace: kube-prometheus-stack
labels:
  bundle: &name kube-prometheus-stack-pre
namespaceLabels:
  lsst.io/discover: "true"
helm:
  releaseName: *name
  timeoutSeconds: 300
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets
targetCustomizations:
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    yaml:
      overlays:
        - ldap
