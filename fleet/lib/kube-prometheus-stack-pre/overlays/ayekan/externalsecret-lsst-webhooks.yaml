---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: lsst-webhooks
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: slack-test
      remoteRef:
        key: "slack #rubinobs-monitoring-test webhook url"
        property: credential
    - secretKey: squadcast-example
      remoteRef:
        key: squadcast prometheus service
        property: credential
    - secretKey: slack-alertmanager-bot
      remoteRef:
        key: slack-alertmanager-bot
        property: credential
    - secretKey: squadcast-test-alertmanager
      remoteRef:
        key: squadcast-test-alertmanager
        property: credential
