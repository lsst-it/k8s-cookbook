---
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-config-tmpl
data:
  config.yml: |-
    ---
    _meta:
      type: "config"
      config_version: 2
    config:
      dynamic:
        authc:
          basic_internal_auth_domain:
            http_enabled: true
            transport_enabled: true
            order: 0
            http_authenticator:
              type: basic
              challenge: false
            authentication_backend:
              type: internal
          openid_auth_domain:
            http_enabled: true
            transport_enabled: true
            order: 1
            http_authenticator:
              type: openid
              challenge: false
              config:
                subject_key: preferred_username
                roles_key: groups
                openid_connect_url: "{{ .keycloakURL }}"
            authentication_backend:
              type: noop
  internal_users.yml: |-
    ---
    _meta:
      type: "internalusers"
      config_version: 2
    admin:
      hash: "$2y$12$xJHKRvZjZlsC4t6MIDye/.IFJoyVlxt/Hdl0rWZPE4YPu6IFgMryC"
      reserved: false
      backend_roles:
      - "all_access"
      - "admin"
      description: "Logging admin user"
    dashboarduser:
      hash: "$2y$12$HsYZ7C7wXu9uHg1GRPR3FerW8FlBuCb4H0dZOlQRHu8cQoNQtZh8e"
      reserved: false
      description: "Logging OpenSearch Dashboards user"
      backend_roles:
      - "all_access"
      - "admin"
    external-logging:
      hash: "$2y$12$xnA5G418muNiZf6mknY8qe6uOYfP7ARxkAf2KmKM3e6BpCQXFk.Zu"
      reserved: false
      description: "User for out-off-cluster logging inputs"
    kube-logging:
      hash: "$2y$12$47ABdDAMvgiSa/aqiU2VLuqwy6SbjhU2cpbLwexQEIeq7tdHIuVLO"
      reserved: false
      description: "User for kubernetes logging inputs"
  roles_mapping.yml: |-
    ---
    _meta:
      type: "rolesmapping"
      config_version: 2
    all_access:
      reserved: false
      hidden: false
      backend_roles:
        - "lsst-opensearch-admin"
        - "ayekan"
        - "admin"
      users:
        - "admin"
    admin:
      reserved: false
      hidden: false
      backend_roles:
        - "lsst-opensearch-admin"
        - "ayekan"
        - "admin"
      users:
        - "admin"
      description: "Maps the LSST admin roles to cluster admin"
    kibana_user:
      reserved: true
      hidden: false
      users:
        - "dashboarduser"
    kibana_server:
      reserved: false
      hidden: false
      users:
        - "dashboarduser"
    logstash:
      reserved: false
      hidden: false
      users:
        - "external-logging"
        - "kube-logging"
    external-logging-writer:
      reserved: false
      hidden: false
      users:
        - "external-logging"
    kube-logging-writer:
      reserved: false
      hidden: false
      users:
        - "kube-logging"
    readall:
      reserved: false
      users:
        - "dashboarduser"
    dashboarduser:
      reserved: false
      users:
        - "dashboarduser"
  roles.yml: |-
    ---
    _meta:
      type: "roles"
      config_version: 2
    admin:
      reserved: false
      cluster_permissions:
      - "*"
      index_permissions:
      - index_patterns:
        - "*"
        allowed_actions:
        - "*"
    dashboarduser:
      reserved: false
      cluster_permissions:
      - "cluster_composite_ops"
      index_permissions:
      - index_patterns:
        - "*"
        allowed_actions:
        - "get"
        - "read"
        - "data_access"
        - "indices:admin/get"
    external-logging-writer:
      reserved: false
      cluster_permissions:
      - "cluster_composite_ops"
      index_permissions:
      - index_patterns:
        - 'logs-*'
        - "log-*"
        - ".ds-logs-*"
        allowed_actions:
        - "crud"
        - "create_index"
        - "indices:data/write/bulk"
    kube-logging-writer:
      reserved: false
      cluster_permissions:
      - cluster_composite_ops
      index_permissions:
      - index_patterns:
        - 'logs-*'
        - "log-*"
        - ".ds-logs-*"
        allowed_actions:
        - "crud"
        - "create_index"
        - "indices:data/write/bulk"
