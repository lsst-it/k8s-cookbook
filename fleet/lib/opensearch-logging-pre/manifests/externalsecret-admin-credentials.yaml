---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-admin-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: opensearch-logging-admin
      property: username
  - secretKey: password
    remoteRef:
      key: opensearch-logging-admin
      property: password
  target:
    creationPolicy: Owner
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-dashboard-user-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: opensearch-logging-admin
      property: username
  - secretKey: password
    remoteRef:
      key: opensearch-logging-admin
      property: password
  target:
    creationPolicy: Owner
