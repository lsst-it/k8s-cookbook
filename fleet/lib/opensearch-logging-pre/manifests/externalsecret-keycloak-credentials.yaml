---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: opensearch-keycloak-credentials
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: CLIENT_ID
    remoteRef:
      key: opensearch-keycloak-credentials
      property: username
  - secretKey: CLIENT_SECRET
    remoteRef:
      key: opensearch-keycloak-credentials
      property: credential
  - secretKey: url
    remoteRef:
      key: opensearch-keycloak-credentials
      property: url
  target:
    creationPolicy: Owner
