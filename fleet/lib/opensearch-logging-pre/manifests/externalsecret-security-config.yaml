---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-security-config
spec:
  refreshInterval: 30m
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: keycloakURL
    remoteRef:
      key: opensearch-keycloak-credentials
      property: url
  - secretKey: adminUsername
    remoteRef:
      key: opensearch-logging-admin
      property: username
  - secretKey: adminPassword
    remoteRef:
      key: opensearch-logging-admin
      property: hash
  - secretKey: dashboardUsername
    remoteRef:
      key: opensearch-logging-dashboard-server
      property: username
  - secretKey: dashboardPassword
    remoteRef:
      key: opensearch-logging-dashboard-server
      property: hash
  - secretKey: kubeUsername
    remoteRef:
      key: logging-os-kube
      property: username
  - secretKey: kubePassword
    remoteRef:
      key: logging-os-kube
      property: hash
  - secretKey: externalUsername
    remoteRef:
      key: logging-os-external
      property: username
  - secretKey: externalPassword
    remoteRef:
      key: logging-os-external
      property: hash
  target:
    template:
      templateFrom:
      - configMap:
          name: security-config-tmpl
          items:
          - key: config.yml
          - key: roles_mapping.yml
          - key: roles.yml
          - key: internal_users.yml
