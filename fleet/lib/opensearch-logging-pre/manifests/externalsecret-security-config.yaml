---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: opensearch-security-config
spec:
  refreshInterval: 100s
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: keycloakURL
    remoteRef:
      key: opensearch-keycloak-credentials
      property: url
  target:
    template:
      templateFrom:
      - configMap:
          name: security-config-tmpl
          items:
          - key: config.yml
          - key: roles_mapping.yml
          - key: roles.yml
          - key: internal_users.yml
