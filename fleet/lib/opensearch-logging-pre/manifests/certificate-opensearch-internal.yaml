---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-internal-certificate
spec:
  secretName: opensearch-internal-certificate
  dnsNames:
    - internal.opensearch.${ .ClusterName }.${ .ClusterLabels.site }.lsst.org
  issuerRef:
    name: letsencrypt
    kind: ClusterIssuer
