---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: ca-certificate
spec:
  secretName: opensearch-ca-cert
  duration: 9000h     # ~1year
  renewBefore: 360h   # 15d
  commonName: Test CA
  isCA: true
  privateKey:
    size: 2048
  usages:
    - digital signature
    - key encipherment
  issuerRef:
    name: opensearch-logging-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-certs
spec:
  secretName: opensearch-certs
  duration: 9000h    # ~1year
  renewBefore: 360h  # 15d
  isCA: false
  privateKey:
    size: 4096
    algorithm: RSA
    encoding: PKCS8
  dnsNames:
    - logging
    - logging-cluster-manager-0
    - logging-cluster-manager-1
    - logging-cluster-manager-2
    - logging-cluster-manager-4
    - logging-cluster-manager-5
    - logging-cluster-manager-6
    - logging-coordinators-0
    - logging-coordinators-1
    - logging-coordinators-2
    - logging-coordinators-4
    - logging-coordinators-5
    - logging-coordinators-6
    - logging-hot-nodes-0
    - logging-hot-nodes-1
    - logging-hot-nodes-2
    - logging-hot-nodes-4
    - logging-hot-nodes-5
    - logging-hot-nodes-6
    - logging-cold-nodes-0
    - logging-cold-nodes-1
    - logging-cold-nodes-2
    - logging-cold-nodes-4
    - logging-cold-nodes-5
    - logging-cold-nodes-6
    - logging-bootstrap-0
  usages:
    - signing
    - key encipherment
    - server auth
    - client auth
  commonName: Opensearch_Node
  issuerRef:
    name: opensearch-ca-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-admin-certs
spec:
  secretName: opensearch-admin-certs
  duration: 9000h    # ~1year
  renewBefore: 360h  # 15d
  isCA: false
  privateKey:
    size: 4096
    algorithm: RSA
    encoding: PKCS8
  commonName: OpenSearch_Admin
  usages:
    - signing
    - key encipherment
    - server auth
    - client auth
  issuerRef:
    name: opensearch-ca-issuer
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: opensearch-dashboards-certs
spec:
  secretName: opensearch-dashboards-certs
  duration: 9000h    # ~1year
  renewBefore: 360h  # 15d
  isCA: false
  privateKey:
    size: 4096
    algorithm: RSA
    encoding: PKCS8
  dnsNames:
    - logging-dashboards
  usages:
    - signing
    - key encipherment
    - server auth
    - client auth
  issuerRef:
    name: opensearch-ca-issuer
