---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: keycloak-pg
spec:
  imageName: ghcr.io/cloudnative-pg/postgresql:15

  instances: 3

  bootstrap:
    initdb:
      database: keycloak
      owner: keycloak
      secret:
        name: keycloak-pg

  postgresql:
    parameters:
      max_connections: "500"
      shared_buffers: 256MB
      idle_session_timeout: 4h
      "pgaudit.log": all, -misc
      "pgaudit.log_catalog": "off"
      "pgaudit.log_parameter": "on"
      "pgaudit.log_relation": "on"
    pg_hba:
      - host replication postgres all md5
      - host all all 139.229.134.0/23 md5
      - host all all 139.229.136.0/21 md5
      - host all all 139.229.144.0/20 md5
      - host all all 139.229.160.0/19 md5
      - host all all 139.229.192.0/18 md5
      - host all all 140.252.146.0/23 md5

  enableSuperuserAccess: true
  superuserSecret:
    name: keycloak-pg-superuser

  storage:
    size: 1Gi

  monitoring:
    enablePodMonitor: true
    podMonitorAdditionalLabels:
      lsst.io/monitor: "true"

  resources:
    limits:
      cpu: "1"
      memory: 1Gi
    requests:
      cpu: 500m
      memory: 1Gi
