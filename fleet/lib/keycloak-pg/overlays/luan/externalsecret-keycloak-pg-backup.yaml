---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-pg-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: keycloak-pg-ls
        property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: keycloak-pg-ls
        property: password
    - secretKey: AWS_ACCESS_BUCKET
      remoteRef:
        key: keycloak-pg-ls
        property: website
