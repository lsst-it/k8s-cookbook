---
defaultNamespace: &name keycloak-pg
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: *name
helm:
  releaseName: *name
  timeoutSeconds: 300
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: cnpg-system
targetCustomizations:
  - name: luan
    clusterName: luan
    yaml:
      overlays:
        - generic
        - luan
  - name: ruka
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    yaml:
      overlays:
        - generic
        - ruka
  - name: yepun
    clusterName: yepun
    yaml:
      overlays:
        - generic
        - yepun
