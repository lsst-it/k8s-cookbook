---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: mimir-s3
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: &item s3.o11y.ruka.dev.lsst.org-mimir
        # property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: *item
        # property: credential
