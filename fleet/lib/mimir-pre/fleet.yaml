---
defaultNamespace: mimir
labels:
  bundle: &name mimir-pre
namespaceLabels:
  lsst.io/discover: "true"
helm:
  releaseName: *name
  takeOwnership: true
  timeoutSeconds: 300
  waitForJobs: false
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets
targetCustomizations:
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    yaml:
      overlays:
        - pillan
  - name: ruka
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    yaml:
      overlays:
        - ruka
  - name: ayekan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ayekan
    yaml:
      overlays:
        - ayekan
  - name: antu
    clusterName: antu
    yaml:
      overlays:
        - antu
  - name: kueyen
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - kueyen
    yaml:
      overlays:
        - kueyen
