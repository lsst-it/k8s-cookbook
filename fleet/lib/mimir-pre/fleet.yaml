---
defaultNamespace: mimir
labels:
  bundle: &name mimir-pre
namespaceLabels:
  lsst.io/discover: "true"
helm:
  releaseName: *name
  takeOwnership: true
  timeoutSeconds: 300
  waitForJobs: false
dependsOn:
  - selector:
      matchLabels:
        bundle: external-secrets
targetCustomizations:
  - name: pillan
    clusterName: pillan
    yaml:
      overlays:
        - pillan
  - name: ruka
    clusterName: ruka
    yaml:
      overlays:
        - ruka
  - name: ayekan
    clusterName: ayekan
    yaml:
      overlays:
        - ayekan
  - name: antu
    clusterName: antu
    yaml:
      overlays:
        - antu
  - name: kueyen
    clusterName: kueyen
    yaml:
      overlays:
        - kueyen
