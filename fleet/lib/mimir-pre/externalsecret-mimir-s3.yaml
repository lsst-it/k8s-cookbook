---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: mimir-s3
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: &item mimir-s3
        property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: *item
        property: password
