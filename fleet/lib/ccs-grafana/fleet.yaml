---
defaultNamespace: ccs-monitor
labels:
  bundle: ccs-grafana
kustomize:
  dir: base
helm:
  chart: &chart grafana
  releaseName: *chart
  repo: https://grafana.github.io/helm-charts
  version: 8.15.0
  timeoutSeconds: 300
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: ccs-influxdb
targetCustomizations:
  - name: manke
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - manke
    helm:
      valuesFiles:
        - overlays/manke/values.yaml
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
  - name: yagan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - yagan
    helm:
      valuesFiles:
        - overlays/yagan/values.yaml
