---
defaultNamespace: ccs-monitor
labels:
  bundle: ccs-grafana
kustomize:
  dir: base
helm:
  chart: &chart grafana
  releaseName: *chart
  repo: https://grafana.github.io/helm-charts
  version: 8.5.12
  timeoutSeconds: 300
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: ccs-influxdb
targetCustomizations:
  - name: manke
    clusterName: manke
    helm:
      valuesFiles:
        - overlays/manke/values.yaml
  - name: pillan
    clusterName: pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
