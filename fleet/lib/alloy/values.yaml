controller:
  type: deployment
  replicaCount: 1

config:
  alloy: |
    local.syslog_receiver "tcp" {
      listen_address = "0.0.0.0:1514"
      protocol       = "tcp"
    }

    local.syslog_receiver "udp" {
      listen_address = "0.0.0.0:514"
      protocol       = "udp"
    }

    loki.relabel "relabel" {
      rule {
        source_labels = ["__syslog_message_hostname"]
        target_label  = "host"
      }
    }

    loki.write "send" {
      endpoint {
        url = "http://loki-gateway.loki.svc.cluster.local/loki/api/v1/push"
      }

      labels = {
        job = "alloy"
      }

      forward_to = [
        local.syslog_receiver.tcp.output,
        local.syslog_receiver.udp.output,
      ]
    }
