---
defaultNamespace: &name kube-prometheus-stack
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://prometheus-community.github.io/helm-charts
  version: 59.1.0
  timeoutSeconds: 600
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  # XXX An "aggegrator" cluster should also depend on snmp-exporter-pre but
  # targetCustomizations for dependsOn is not implemented.
  # https://github.com/rancher/fleet/issues/2193
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
diff:
  comparePatches:
    - apiVersion: monitoring.coreos.com/v1
      kind: Prometheus
      name: kube-prometheus-stack-prometheus
      namespace: kube-prometheus-stack
      jsonPointers:
        - /spec/hostNetwork
        - /spec/scrapeConfigNamespaceSelector
        - /spec/scrapeConfigSelector
    - apiVersion: monitoring.coreos.com/v1
      kind: ServiceMonitor
      name: kube-prometheus-stack-alertmanager
      namespace: kube-prometheus-stack
      jsonPointers:
        - /spec/endpoints
    - apiVersion: monitoring.coreos.com/v1
      kind: Alertmanager
      name: kube-prometheus-stack-alertmanager
      namespace: kube-prometheus-stack
      jsonPointers:
        - /spec/automountServiceAccountToken
targetCustomizations:
  - name: pillan
    clusterName: pillan
    helm:
      valuesFiles:
        - pvc/values.yaml
        - aggregator/values.yaml
        - ldap/values.yaml
        - overlays/pillan/values.yaml
  - name: ruka
    clusterName: ruka
    helm:
      valuesFiles:
        - pvc/values.yaml
        - aggregator/values.yaml
        - ldap/values.yaml
        - overlays/ruka/values.yaml
  - name: ayekan
    clusterName: ayekan
    helm:
      valuesFiles:
        - pvc/values.yaml
        - aggregator/values.yaml
        - overlays/ayekan/values.yaml
  - name: antu
    clusterName: antu
    helm:
      valuesFiles:
        - pvc/values.yaml
        - aggregator/values.yaml
        - overlays/antu/values.yaml
  # the rancher clusters don't have ceph
  - name: rancher-cl
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - cp
            - dev
            - ls
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    helm:
      values:
        prometheus:
          prometheusSpec:
            remoteWrite: &cl-remotewrite
              - url: https://mimir.ayekan.dev.lsst.org/api/v1/push
              - url: https://mimir.ruka.dev.lsst.org/api/v1/push
              - url: https://mimir.antu.ls.lsst.org/api/v1/push
  - name: default-cl
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - cp
            - dev
            - ls
    helm:
      valuesFiles:
        - pvc/values.yaml
      values:
        prometheus:
          prometheusSpec:
            remoteWrite: *cl-remotewrite
  # the rancher clusters don't have ceph
  - name: rancher-tu
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - tu
        - key: management.cattle.io/cluster-name
          operator: In
          values:
            - local
    helm:
      values:
        prometheus:
          prometheusSpec:
            remoteWrite: &tu-remotewrite
              - url: https://mimir.pillan.tu.lsst.org/api/v1/push
  - name: default-tu
    clusterSelector:
      matchExpressions:
        - key: site
          operator: In
          values:
            - tu
    helm:
      valuesFiles:
        - pvc/values.yaml
      values:
        prometheus:
          prometheusSpec:
            remoteWrite: *tu-remotewrite
