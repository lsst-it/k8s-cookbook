---
prometheus:
  prometheusSpec:
    configMaps:
      - sd-snmp-network
      - sd-snmp-raritan-pdu
      - sd-snmp-arista-bgp
      - sd-snmp-power
    secrets:
      - puppetdb
    additionalScrapeConfigs:
      - job_name: blackbox-icmp-puppetdb
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: https://puppetdb.${ .ClusterLabels.site }.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: resources { type = "Class" and title = "Prometheus::Node_exporter" }
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
          - url: https://puppetdb.ls.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: resources { type = "Class" and title = "Prometheus::Node_exporter" }
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs:
          - source_labels: [__meta_puppetdb_certname]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: prometheus-blackbox-exporter.blackbox-exporter:9115
      - job_name: node-exporter-puppetdb
        puppetdb_sd_configs:
          - url: https://puppetdb.${ .ClusterLabels.site }.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: |
              resources {
                type = "Class" and title = "Profile::Core::Node_info" and
                certname in resources[certname] {
                  type = "Class" and title = "Prometheus::Node_exporter"
                }
              }
          - url: https://puppetdb.ls.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: resources { type = "Class" and title = "Prometheus::Node_exporter" }
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            port: 9100
        relabel_configs:
          - source_labels: [__meta_puppetdb_certname]
            target_label: instance
          - source_labels: [__meta_puppetdb_environment]
            target_label: environment
          - source_labels: [__meta_puppetdb_parameter_site]
            target_label: site
          - source_labels: [__meta_puppetdb_parameter_role]
            target_label: role
          - source_labels: [__meta_puppetdb_parameter_cluster]
            target_label: cluster
      - job_name: snmp-network
        scrape_interval: 5s
        scrape_timeout: 5s
        metrics_path: /snmp
        params:
          module: [if_mib]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-network/snmp-network.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: prometheus-snmp-exporter.snmp-exporter:9116
      - job_name: blackbox-network
        scrape_interval: 5s
        scrape_timeout: 5s
        metrics_path: /probe
        params:
          module: [icmp]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-network/snmp-network.json
              - /etc/prometheus/configmaps/sd-snmp-raritan-pdu/snmp-raritan-pdu.json
              - /etc/prometheus/configmaps/sd-snmp-power/snmp-power.json
              - /etc/prometheus/configmaps/sd-snmp-network/snmp-arista-bgp.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: prometheus-blackbox-exporter.blackbox-exporter:9115
      - job_name: snmp-raritan-pdu
        metrics_path: /snmp
        params:
          module: [raritan]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-raritan-pdu/snmp-raritan-pdu.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - target_label: __address__
            replacement: prometheus-snmp-exporter.snmp-exporter:9116
      - job_name: snmp-power
        metrics_path: /snmp
        params:
          module: [xups]
          auth: [public_v1]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-power/snmp-power.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_auth]
            target_label: __param_auth
          - source_labels: [__meta_module]
            target_label: __param_module
          - target_label: __address__
            replacement: prometheus-snmp-exporter.snmp-exporter:9116
      - job_name: snmp-arista-bgp
        metrics_path: /snmp
        params:
          module:
            - if_mib
            - arista_bgp
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-network/snmp-arista-bgp.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: prometheus-snmp-exporter.snmp-exporter:9116

grafana:
  grafana.ini:
    auth.generic_oauth:
      api_url: https://keycloak.ruka.dev.lsst.org/realms/master/protocol/openid-connect/userinfo
      auth_url: https://keycloak.ruka.dev.lsst.org/realms/master/protocol/openid-connect/auth
      name: keycloak.ruka.dev.lsst.org
      token_url: https://keycloak.ruka.dev.lsst.org/realms/master/protocol/openid-connect/token

alertmanager:
  config:
    global:
      resolve_timeout: 5m
      slack_api_url: https://slack.com/api/chat.postMessage
      # slack_api_url_file: /etc/alertmanager/secrets/lsst-webhooks/slack-test
    route:
      group_by:
        - alertname
        - namespace
        - site
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 24h
      receiver: blackhole
      routes:
        - receiver: blackhole
          matchers:
            - alertname = "InfoInhibitor"
        - receiver: blackhole
          matchers:
            - alertname = "Watchdog"
        - receiver: gnocpush
          continue: true
          repeat_interval: 30s
          group_interval: 30s
          group_wait: 30s
          group_by:
            - gnoc
          matchers:
            - gnoc = "true"
        - receiver: rubinobs-lhn-alerts-stage
          continue: true
          repeat_interval: 1h
          group_interval: 30s
          group_wait: 30s
          group_by: ['...']
          matchers:
            - gnoc = "true"
        - receiver: squadcast-test-alertmanager
          matchers:
            - prod = "true"
          continue: true
    receivers:
      - name: blackhole
      - name: gnocpush
        webhook_configs:
          - url: http://gnocpush.gnocpush:8080/alerts
      - name: rubinobs-lhn-alerts-stage
        slack_configs:
          - channel: rubinobs-lhn-alerts-stage
            send_resolved: true
            title: '{{ template "slack.lsst.gnoc.title" . }}'
            text: '{{ template "slack.lsst.gnoc.text" . }}'
            http_config:
              authorization:
                credentials_file: /etc/alertmanager/secrets/lsst-webhooks/slack-alertmanager-bot
      - name: squadcast-test-alertmanager
        webhook_configs:
          - url_file: /etc/alertmanager/secrets/lsst-webhooks/squadcast-test-alertmanager
    inhibit_rules:
      - source_matchers:
          - alertname = "InfoInhibitor"
        target_matchers:
          - severity = "info"
        equal: [namespace]
      - source_matchers:
          - severity = "critical"
        target_matchers:
          - severity =~ "info|warning"
        equal: [alertname]
      - source_matchers:
          - severity = "warning"
        target_matchers:
          - severity = "info"
        equal: [alertname]
    templates:
      - /etc/alertmanager/configmaps/alertmanager-templates/*.tmpl
