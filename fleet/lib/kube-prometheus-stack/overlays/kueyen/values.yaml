---
prometheus:
  prometheusSpec:
    configMaps:
      - sd-snmp-network
      - sd-snmp-power
      - sd-snmp-raritan-pdu
    secrets:
      - puppetdb
    additionalScrapeConfigs:
      - job_name: blackbox-ping-dev
        metrics_path: /probe
        params:
          module: [icmp]
        puppetdb_sd_configs:
          - url: https://puppetdb.${ .ClusterLabels.site }.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: resources { type = "Class" and title = "Prometheus::Node_exporter" }
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs:
          - source_labels: [__meta_puppetdb_certname]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: prometheus-blackbox-exporter.blackbox-exporter:9115
      - job_name: node-exporter-dev
        puppetdb_sd_configs:
          - url: https://puppetdb.${ .ClusterLabels.site }.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: |
              resources {
                type = "Class" and title = "Profile::Core::Node_info" and
                certname in resources[certname] {
                  type = "Class" and title = "Prometheus::Node_exporter"
                }
              }
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            port: 9100
        relabel_configs:
          - source_labels: [__meta_puppetdb_certname]
            target_label: instance
          - source_labels: [__meta_puppetdb_environment]
            target_label: environment
          - source_labels: [__meta_puppetdb_parameter_site]
            target_label: site
          - source_labels: [__meta_puppetdb_parameter_role]
            target_label: role
          - source_labels: [__meta_puppetdb_parameter_cluster]
            target_label: cluster
      - job_name: blackbox-ping-ls
        puppetdb_sd_configs:
          - url: https://puppetdb.ls.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: resources { type = "Class" and title = "Prometheus::Node_exporter" }
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
        relabel_configs:
          - source_labels: [__meta_puppetdb_certname]
            target_label: __param_target
          - source_labels: [__param_target]
            target_label: instance
          - target_label: __address__
            replacement: prometheus-blackbox-exporter.blackbox-exporter:9115
      - job_name: node-exporter-ls
        puppetdb_sd_configs:
          - url: https://puppetdb.ls.lsst.org:8443
            basic_auth:
              username: svc_prometheus
              password_file: /etc/prometheus/secrets/puppetdb/password
            query: |
              resources {
                type = "Class" and title = "Profile::Core::Node_info" and
                certname in resources[certname] {
                  type = "Class" and title = "Prometheus::Node_exporter"
                }
              }
            refresh_interval: 30s
            follow_redirects: true
            include_parameters: true
            enable_http2: true
            port: 9100
        relabel_configs:
          - source_labels: [__meta_puppetdb_certname]
            target_label: instance
          - source_labels: [__meta_puppetdb_environment]
            target_label: environment
          - source_labels: [__meta_puppetdb_parameter_site]
            target_label: site
          - source_labels: [__meta_puppetdb_parameter_role]
            target_label: role
          - source_labels: [__meta_puppetdb_parameter_cluster]
            target_label: cluster
      - job_name: snmp-network
        metrics_path: /snmp
        params:
          module: [if_mib]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-network/snmp-network.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: prometheus-snmp-exporter.snmp-exporter:9116
      - job_name: blackbox-network
        metrics_path: /probe
        params:
          module: [icmp]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-network/snmp-network.json
              - /etc/prometheus/configmaps/sd-snmp-power/snmp-power.json
              - /etc/prometheus/configmaps/sd-snmp-raritan-pdu/snmp-raritan-pdu.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_network_function]
            target_label: network_function
          - target_label: __address__
            replacement: prometheus-blackbox-exporter.blackbox-exporter:9115
      - job_name: snmp-power
        metrics_path: /snmp
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-power/snmp-power.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - source_labels: [__meta_auth]
            target_label: __param_auth
          - source_labels: [__meta_module]
            target_label: __param_module
          - target_label: __address__
            replacement: prometheus-snmp-exporter.snmp-exporter:9116
      - job_name: snmp-raritan-pdu
        metrics_path: /snmp
        params:
          module: [raritan]
          auth: [rubin_v2]
        file_sd_configs:
          - files:
              - /etc/prometheus/configmaps/sd-snmp-raritan-pdu/snmp-raritan-pdu.json
        relabel_configs:
          - source_labels: [__address__]
            target_label: __param_target
          - source_labels: [__meta_hostname]
            target_label: instance
          - target_label: __address__
            replacement: prometheus-snmp-exporter.snmp-exporter:9116
    scrapeInterval: 30s
    resources:
      limits:
        cpu: 4
        memory: 12Gi
      requests:
        cpu: 1
        memory: 12Gi
    externalLabels:
      prom_site: ${ .ClusterLabels.site }
      prom_cluster: ${ .ClusterName }.${ .ClusterLabels.site }
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    serviceMonitorNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    serviceMonitorSelector:
      matchLabels:
        lsst.io/monitor: "true"
    podMonitorNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    podMonitorSelector:
      matchLabels:
        lsst.io/monitor: "true"
    ruleNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    ruleSelector:
      matchLabels:
        lsst.io/rule: "true"
    scrapeConfigNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    scrapeConfigSelector:
      matchLabels:
        lsst.io/scrape: "true"
    probeNamespaceSelector:
      matchLabels:
        lsst.io/discover: "true"
    probeSelector:
      matchLabels:
        lsst.io/probe: "true"
    queueConfig:
      retryOnRateLimit: true
  serviceMonitor:
    additionalLabels:
      lsst.io/monitor: "true"
  remoteWrite:
    - url: https://mimir.ayekan.dev.lsst.org/api/v1/push
    - url: https://mimir.ruka.dev.lsst.org/api/v1/push
    - url: https://mimir.antu.ls.lsst.org/api/v1/push
    - url: https://mimir.kueyen.dev.lsst.org/api/v1/push
