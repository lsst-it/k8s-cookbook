---
defaultNamespace: &name fluent-bit
namespaceLabels:
  lsst.io/discover: "true"
  lsst.io/author: fbegyn
labels:
  bundle: *name
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: cert-manager-conf
  - selector:
      matchLabels:
        bundle: external-secrets-conf
