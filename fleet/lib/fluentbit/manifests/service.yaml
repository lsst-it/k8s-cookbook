---
apiVersion: v1
kind: Service
metadata:
  labels:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/project: "o11y"
  name: fluent-bit
  namespace: fluent-bit
spec:
  ports:
  - name: metrics
    port: 2020
    protocol: TCP
    targetPort: 2020
  selector:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/project: "o11y"
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/project: "o11y"
    lsst.io/monitor: "true"
  name: fluent-bit
  namespace: fluent-bit
spec:
  endpoints:
  - port: metrics
    scheme: http
    path: /api/v2/metrics/prometheus
  namespaceSelector:
    matchNames:
    - fluent-bit
  selector:
    matchLabels:
      lsst.io/role: "logging"
      lsst.io/component: "fluent-bit"
      lsst.io/project: "o11y"
---
apiVersion: v1
kind: Service
metadata:
  labels:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/project: "o11y"
  name: fluent-bit-syslog
  namespace: fluent-bit
spec:
  ports:
  - name: rsyslog-udp
    port: 5140
    protocol: UDP
    targetPort: 5140
  - name: rsyslog-tcp
    port: 5140
    protocol: UDP
    targetPort: 5140
  - name: netlog-udp
    port: 5141
    protocol: UDP
    targetPort: 5141
  - name: netlog-tcp
    port: 5141
    protocol: UDP
    targetPort: 5141
  selector:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/project: "o11y"
  type: LoadBalancer
