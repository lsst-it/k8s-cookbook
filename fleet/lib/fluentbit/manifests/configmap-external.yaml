---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-external-config
data:
  fluent-bit.conf: |
    [Service]
        Http_Server  true
        Parsers_File parsers.conf
        Log_Level    info
    # host syslog
    [Input]
        Name   syslog
        Tag    rsyslog.tcp.*
        Listen 0.0.0.0
        Port   5140
        Mode   tcp
        Parser syslog-rfc3164
        tls          on
        tls.verify   off
        tls.crt_file /etc/secrets/certicate/tls.crt
        tls.key_file /etc/secrets/certicate/tls.key
    # firewall logs
    [Input]
        Name   syslog
        Tag    firewall.tcp.*
        Listen 0.0.0.0
        Port   5141
        Mode   tcp
        Parser syslog-rfc3164
        tls          on
        tls.verify   off
        tls.crt_file /etc/secrets/certicate/tls.crt
        tls.key_file /etc/secrets/certicate/tls.key
    [Input]
        Name   syslog
        Tag    firewall.udp.*
        Listen 0.0.0.0
        Port   5141
        Mode   udp
        Parser syslog-rfc3164
    # network logs
    [Input]
        Name   syslog
        Tag    netlog.tcp.*
        Listen 0.0.0.0
        Port   5142
        Mode   tcp
        Parser syslog-rfc3164
        tls          on
        tls.verify   off
        tls.crt_file /etc/secrets/certicate/tls.crt
        tls.key_file /etc/secrets/certicate/tls.key
    [Input]
        Name   syslog
        Tag    netlog.udp.*
        Listen 0.0.0.0
        Port   5142
        Mode   udp
        Parser syslog-rfc3164
    [Filter]
        Name         parser
        Match        firewall.*
        Parser       pfsense_log
        Reserve_Data true
        Preserve_Key true
        Key_Name     message
    [Output]
        Name               opensearch
        Buffer_Size        1M
        Match_Regex        (?:rsyslog)\.(.*)
        Host               logging.logging
        Port               9200
        HTTP_User          ${OS_LOGGING_USERNAME}
        HTTP_Passwd        ${OS_LOGGING_PASSWORD}
        Index              logs-hosts
        Write_Operation    create
        Replace_Dots       true
        Trace_Error        true
        Suppress_Type_Name true
        tls                On
        tls.verify         false
    [Output]
        Name               opensearch
        Buffer_Size        1M
        Match_Regex        (?:firewall)\.(.*)
        Host               logging.logging
        Port               9200
        HTTP_User          ${OS_LOGGING_USERNAME}
        HTTP_Passwd        ${OS_LOGGING_PASSWORD}
        Index              logs-firewall
        Write_Operation    create
        Replace_Dots       true
        Trace_Error        true
        Suppress_Type_Name true
        tls                On
        tls.verify         false
    [Output]
        Name               opensearch
        Buffer_Size        1M
        Match_Regex        (?:netlog)\.(.*)
        Host               logging.logging
        Port               9200
        HTTP_User          ${OS_LOGGING_USERNAME}
        HTTP_Passwd        ${OS_LOGGING_PASSWORD}
        Index              logs-network
        Write_Operation    create
        Replace_Dots       true
        Trace_Error        true
        Suppress_Type_Name true
        tls                On
        tls.verify         false
