---
apiVersion: v1
kind: Service
metadata:
  labels:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/in-cluster: "true"
    lsst.io/project: "o11y"
  name: fluent-bit-kube
spec:
  ports:
  - name: metrics
    port: 2020
    protocol: TCP
    targetPort: 2020
  selector:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/project: "o11y"
    lsst.io/in-cluster: "true"
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/project: "o11y"
    lsst.io/monitor: "true"
    lsst.io/in-cluster: "true"
  name: fluent-bit-kube
spec:
  endpoints:
  - port: metrics
    scheme: http
    path: /api/v2/metrics/prometheus
  selector:
    matchLabels:
      lsst.io/role: "logging"
      lsst.io/component: "fluent-bit"
      lsst.io/project: "o11y"
      lsst.io/in-cluster: "true"
