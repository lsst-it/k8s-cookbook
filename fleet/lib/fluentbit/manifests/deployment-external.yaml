---
apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    lsst.io/name: "fluent-bit"
  labels:
    lsst.io/role: "logging"
    lsst.io/component: "fluent-bit"
    lsst.io/in-cluster: "false"
    lsst.io/project: "o11y"
  name: fluent-bit-external
spec:
  revisionHistoryLimit: 10
  replicas: 3
  selector:
    matchLabels:
      lsst.io/role: "logging"
      lsst.io/component: "fluent-bit"
      lsst.io/in-cluster: "false"
      lsst.io/project: "o11y"
  template:
    metadata:
      labels:
        lsst.io/role: "logging"
        lsst.io/component: "fluent-bit"
        lsst.io/in-cluster: "false"
        lsst.io/project: "o11y"
      name: fluent-bit-external
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: node-role.kubernetes.io/edge
                operator: DoesNotExist
      containers:
      - env:
        - name: OS_LOGGING_USERNAME
          valueFrom:
            secretKeyRef:
              name: fluentbit-external-credentials
              key: username
        - name: OS_LOGGING_PASSWORD
          valueFrom:
            secretKeyRef:
              name: fluentbit-external-credentials
              key: password
        image: fluent/fluent-bit:3.0.3
        imagePullPolicy: IfNotPresent
        name: fluent-bit
        ports:
        - containerPort: 2020
          name: metrics
          protocol: TCP
        - containerPort: 5140
          name: rsyslog-udp
          protocol: UDP
        - containerPort: 5140
          name: rsyslog-tcp
          protocol: TCP
        - containerPort: 5141
          name: firewall-udp
          protocol: UDP
        - containerPort: 5141
          name: firewall-tcp
          protocol: TCP
        - containerPort: 5142
          name: netlog-udp
          protocol: UDP
        - containerPort: 5142
          name: netlog-tcp
          protocol: TCP
        resources:
          limits:
            memory: 1Gi
          requests:
            cpu: 500m
            memory: 1Gi
        volumeMounts:
        - mountPath: /fluent-bit/etc
          name: config
          readOnly: true
        - mountPath: /fluent-bit/lua
          name: lua
          readOnly: true
        - mountPath: /var/lib/docker/containers
          mountPropagation: None
          name: varlibcontainers
          readOnly: true
        - mountPath: /var/log/
          mountPropagation: None
          name: varlogs
          readOnly: true
        - mountPath: /var/log/journal
          mountPropagation: None
          name: systemd
          readOnly: true
        - mountPath: /fluent-bit/tail
          name: positions
        - mountPath: /etc/secrets/certicate
          name: cert
          readOnly: true
      - name: reloader
        image: ghcr.io/jimmidyson/configmap-reload:v0.11.1
        args:
        - -webhook-url=http://localhost:2020/api/v2/reload
        - -volume-dir=/watch/config
        - -volume-dir=/watch/scripts
        volumeMounts:
        - name: config
          mountPath: /watch/config
        - name: lua
          mountPath: /watch/scripts
        resources:
          requests:
            cpu: 50m
            memory: 128Mi
          limits:
            memory: 128Mi
      serviceAccount: fluent-bit
      serviceAccountName: fluent-bit
      volumes:
      - name: config
        projected:
          sources:
          - configMap:
              name: fluent-bit-external-config
          - configMap:
              name: fluent-bit-parsers
      - name: lua
        configMap:
          name: fluent-bit-luascripts
      - name: parsers
        configMap:
          name: fluent-bit-parsers
      - hostPath:
          path: /var/lib/docker/containers
          type: ""
        name: varlibcontainers
      - hostPath:
          path: /var/log
          type: ""
        name: varlogs
      - hostPath:
          path: /var/log/journal
          type: ""
        name: systemd
      - hostPath:
          path: /var/lib/fluent-bit/
          type: ""
        name: positions
      - name: cert
        secret:
          defaultMode: 420
          secretName: rsyslog-fluentbit-certificate
