---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: fluent-bit
type: Opaque
data:
  fluent-bit.conf: |
    [Service]
        Http_Server  true
        Parsers_File parsers.conf
    [Input]
        Name              systemd
        Path              /var/log/journal
        DB                /fluent-bit/tail/systemd.db
        DB.Sync           Normal
        Tag               service.*
        Systemd_Filter    _SYSTEMD_UNIT=docker.service
        Systemd_Filter    _SYSTEMD_UNIT=kubelet.service
        Strip_Underscores off
        storage.type      memory
    [Input]
        Name              tail
        Path              /var/log/containers/*.log
        Read_from_Head    false
        Refresh_Interval  10
        Skip_Long_Lines   true
        DB                /fluent-bit/tail/pos.db
        DB.Sync           Normal
        Mem_Buf_Limit     100MB
        Parser            docker
        Tag               kube.*
        storage.type      memory
    [Input]
        Name   syslog
        Tag    syslog-udp.*
        Listen 0.0.0.0
        Port   5140
        Mode   udp
    [Filter]
        Name          lua
        Match         kube.*
        script        /fluent-bit/lua/containerd.lua
        call          containerd
        time_as_table true
    [Filter]
        Name            kubernetes
        Match           kube.*
        Kube_URL        https://kubernetes.default.svc:443
        Kube_CA_File    /var/run/secrets/kubernetes.io/serviceaccount/ca.crt
        Kube_Token_File /var/run/secrets/kubernetes.io/serviceaccount/token
        Labels          false
        Annotations     false
    [Filter]
        Name         nest
        Match        kube.*
        Operation    lift
        Nested_under kubernetes
        Add_prefix   kubernetes_
    [Filter]
        Name   modify
        Match  kube.*
        Remove stream
        Remove kubernetes_pod_id
        Remove kubernetes_host
        Remove kubernetes_container_hash
    [Filter]
        Name          nest
        Match         kube.*
        Operation     nest
        Wildcard      kubernetes_*
        Nest_under    kubernetes
        Remove_prefix kubernetes_
    [Filter]
        Name          lua
        Match         service.*
        script        /fluent-bit/lua/systemd.lua
        call          add_time
        time_as_table true
    [Output]
        Name               opensearch
        Match_Regex        (?:kube|service)\.(.*)
        Host               logging.logging
        Port               9200
        HTTP_User          ${OS_LOGGING_USERNAME}
        HTTP_Passwd        ${OS_LOGGING_PASSWORD}
        Logstash_Format    true
        Logstash_Prefix    kubernetes-logs
        Replace_Dots       true
        Trace_Error        true
        Suppress_Type_Name true
        tls                On
        tls.verify         false
    [Output]
        Name               opensearch
        Match_Regex        (?:syslog)\.(.*)
        Host               logging.logging
        Port               9200
        HTTP_User          ${OS_LOGGING_USERNAME}
        HTTP_Passwd        ${OS_LOGGING_PASSWORD}
        Logstash_Format    true
        Logstash_Prefix    syslog-udp
        Replace_Dots       true
        Trace_Error        true
        Suppress_Type_Name true
        tls                On
        tls.verify         false
  parsers.conf: ""
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-luascripts
  namespace: fluent-bit
type: Opaque
data:
  containerd.lua: |
    function containerd( tag, timestamp, record)
       if(record["logtag"]~=nil)
       then
       timeStr = os.date("!*t",  timestamp["sec"])
        t = string.format("%4d-%02d-%02dT%02d:%02d:%02d.%sZ",
        timeStr["year"], timeStr["month"], timeStr["day"],
        timeStr["hour"], timeStr["min"], timeStr["sec"],
        timestamp["nsec"]);
        record["time"] = t;
        record["log"] = record["message"];
        record["message"] =  nil;
        return 1, timestamp, record
        else
        return 0,timestamp,record
       end
    end
  systemd.lua: |
    function add_time(tag, timestamp, record)
      new_record = {}
      timeStr = os.date("!*t", timestamp["sec"])
      t = string.format("%4d-%02d-%02dT%02d:%02d:%02d.%sZ",
      timeStr["year"], timeStr["month"], timeStr["day"],
      timeStr["hour"], timeStr["min"], timeStr["sec"],
      timestamp["nsec"])
      kubernetes = {}
      kubernetes["pod_name"] = record["_HOSTNAME"]
      kubernetes["container_name"] = record["SYSLOG_IDENTIFIER"]
      kubernetes["namespace_name"] = "kube-system"
      new_record["time"] = t
      new_record["log"] = record["MESSAGE"]
      new_record["kubernetes"] = kubernetes
      return 1, timestamp, new_record
    end
