configuration:
  uploaderType: restic
  backupStorageLocation:
    - name: default
      provider: aws
      bucket: it-backup-test
      prefix: ruka
      config:
        region: default
        s3Url: https://it-s3.ls.lsst.org
        s3ForcePathStyle: true
  volumeSnapshotLocation:
    - name: default
      provider: aws
      config:
        prefix: ruka
initContainers:
  - name: velero-plugin-for-aws
    image: velero/velero-plugin-for-aws:v1.9.2
    volumeMounts:
      - mountPath: /target
        name: plugins
credentials:
  useSecret: true
  existingSecret: it-s3-credentials
backupsEnabled: true
snapshotsEnabled: true
deployNodeAgent: true
nodeAgent:
  resources:
    limits:
      cpu: 4
      memory: 4096Mi
