---
defaultNamespace: rook-ceph
labels:
  bundle: &name extended-ceph-exporter
namespaceLabels:
  lsst.io/discover: "true"
helm:
  # chart: *name
  releaseName: *name
  # repo: https://galexrt.github.io/extended-ceph-exporter
  # version: 1.6.8
  takeOwnership: true
  timeoutSeconds: 60
  waitForJobs: true
  values:
    serviceMonitor:
      enabled: true
      additionalLabels:
        lsst.io/monitor: "true"
    config:
      config:
        logLevel: DEBUG
      mountRealms: false
    postpostInstallJob:
      enabled: false
    volumes:
      - name: realms-config
        secret:
          secretName: extended-ceph-exporter-realms
    volumeMounts:
      - name: realms-config
        mountPath: "/realms"
        readOnly: true

dependsOn:
  - selector:
    matchLabels:
      bundle: prometheus-operator-crds
