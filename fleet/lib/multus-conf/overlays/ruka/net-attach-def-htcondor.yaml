---
apiVersion: "k8s.cni.cncf.io/v1"
kind: NetworkAttachmentDefinition
metadata:
  name: htcondor
  namespace: kube-system
spec:
  config: '{
      "cniVersion": "0.3.1",
      "type": "macvlan",
      "master": "br2101",
      "mode": "bridge",
      "ipam": {
        "type": "dhcp",
        "request": [
          {
            "SkipDefault": true,
            "option": "121"
          }
        ]
      }
    }'
