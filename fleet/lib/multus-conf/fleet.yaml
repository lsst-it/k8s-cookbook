---
defaultNamespace: kube-system
labels:
  bundle: &name multus-conf
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  timeoutSeconds: 60
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: multus
targetCustomizations:
  - name: kueyen
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - kueyen
    yaml:
      overlays:
        - kueyen
  - name: ruka
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ruka
    yaml:
      overlays:
        - ruka
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    yaml:
      overlays:
        - pillan
  - name: konkong
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - konkong
    yaml:
      overlays:
        - konkong
  - name: manke
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - manke
    yaml:
      overlays:
        - manke
  - name: yagan
    clusterName: yagan
    yaml:
      overlays:
        - yagan
