---
defaultNamespace: kube-system
labels:
  bundle: &name multus-conf
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  timeoutSeconds: 60
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: multus
targetCustomizations:
  - name: kueyen
    clusterName: kueyen
    yaml:
      overlays:
        - kueyen
  - name: ruka
    clusterName: ruka
    yaml:
      overlays:
        - ruka
  - name: pillan
    clusterName: pillan
    yaml:
      overlays:
        - pillan
  - name: konkong
    clusterName: konkong
    yaml:
      overlays:
        - konkong
  - name: manke
    clusterName: manke
    yaml:
      overlays:
        - manke
  - name: yagan
    clusterName: yagan
    yaml:
      overlays:
        - yagan
