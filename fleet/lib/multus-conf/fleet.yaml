---
defaultNamespace: kube-system
labels:
  bundle: &name multus-conf
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  waitForJobs: true
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: multus
targetCustomizations:
  - name: ci
    clusterSelector:
      matchLabels:
        ci: "true"
    yaml:
      overlays:
        - ci
  - name: kueyen
    clusterName: kueyen
    yaml:
      overlays:
        - kueyen
  - name: ruka
    clusterName: ruka
    yaml:
      overlays:
        - ruka
  - name: pillan
    clusterName: pillan
    yaml:
      overlays:
        - pillan
  - name: konkong
    clusterName: konkong
    yaml:
      overlays:
        - konkong
  - name: manke
    clusterName: manke
    yaml:
      overlays:
        - manke
  - name: chonchon
    clusterName: chonchon
    yaml:
      overlays:
        - chonchon
