---
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-config-tmpl
data:
  config.yml: |
    _meta:
      type: "config"
      config_version: 2
    config:
      dynamic:
        authc:
          basic_internal_auth_domain:
            http_enabled: true
            transport_enabled: true
            order: 0
            http_authenticator:
              type: basic
              challenge: false
            authentication_backend:
              type: internal
          openid_auth_domain:
            http_enabled: true
            transport_enabled: true
            order: 1
            http_authenticator:
              type: openid
              challenge: false
              config:
                subject_key: preferred_username
                roles_key: roles
                openid_connect_url: "{{ .keycloackURL }}"
            authentication_backend:
              type: noop
  roles_mappings.yml: |
    lsst-admin:
      reserved: false
      hidden: false
      backend_roles:
        - "lsst-os-admin"
        - "ayekan"
        - "admin"
      description: "Maps the LSST admin roles to cluster admin"
    lsst-crud:
      reserved: false
      hidden: false
      backend_roles:
        - "log-crud"
      description: "Allow users to CRUD all indices"
    lsst-admin-kubernetes:
      reserved: false
      hidden: false
      backend_roles:
        - "log-admin-kube"
      description: "Allow users to manage kubernete-* indices"
    lsst-crud-kubernetes:
      reserved: false
      hidden: false
      backend_roles:
        - "log-crud-kube"
      description: "Allow users to CRUD kubernete-* indices"
    readall:
      reserved: false
      hidden: false
      backend_roles:
        - "log-readall"
      description: "Maps log-readall to the readall role"
