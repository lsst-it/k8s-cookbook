---
apiVersion: opensearch.opster.io/v1
kind: OpenSearchCluster
metadata:
  finalizers:
  - Opster
  name: logging
  namespace: logging
spec:
  bootstrap:
    resources: {}
  confMgmt: {}
  dashboards:
    enable: true
    basePath: "/dashboard"
    opensearchCredentialsSecret: {}
    replicas: 2
    labels:
      lsst.io/author: "fbegyn"
      lsst.io/monitor: "true"
      prometheus.io/scrape: "true"
    resources:
      limits:
        cpu: 500m
        memory: 1Gi
      requests:
        cpu: 500m
        memory: 1Gi
    service:
      type: ClusterIP
    version: 2.11.1
    additionalConfig:
      opensearch_security.auth.type: "openid"
      opensearch_security.openid.connect_url: "${KEYCLOACK_URL}"
      opensearch_security.openid.client_id: "${KEYCLOACK_CLIENT_ID}"
      opensearch_security.openid.client_secret: "${KEYCLOACK_CLIENT_SECRET}"
      opensearch.requestHeadersWhitelist: "[authorization, securitytenant]"
      opensearch.ssl.verificationMode: "none"
      opensearch_security.openid.scope: "openid profile email address phone groups"
    env:
    - name: KEYCLOACK_CLIENT_ID
      valueFrom:
        secretKeyRef:
          name: os-dashboard-keycloack-credentials
          key: CLIENT_ID
    - name: KEYCLOACK_CLIENT_SECRET
      valueFrom:
        secretKeyRef:
          name: os-dashboard-keycloack-credentials
          key: CLIENT_SECRET
    - name: KEYCLOACK_URL
      valueFrom:
        secretKeyRef:
          name: os-dashboard-keycloack-credentials
          key: url
  security:
    config:
      securityConfigSecret:
        name: os-security-config
      adminCredentialsSecret:
        name: os-admin-credentials
  general:
    httpPort: 9200
    monitoring: {}
    serviceName: logging
    setVMMaxMapCount: true
    version: 2.11.1
    pluginsList: ["repository-s3"]
  initHelper:
    resources:
      requests:
        memory: "256Mi"
        cpu: "500m"
      limits:
        memory: "256Mi"
        cpu: "500m"
  nodePools:
  - component: cluster-manager
    replicas: 3
    diskSize: 10Gi
    labels:
      lsst.io/author: "fbegyn"
      lsst.io/monitor: "true"
      prometheus.io/scrape: "true"
    jvm: -Xmx2G -Xms2G
    resources:
      requests:
        memory: "4Gi"
        cpu: "1"
      limits:
        memory: "4Gi"
        cpu: "1"
    roles:
    - cluster_manager
    persistence:
      emptyDir: {}
  - component: coordinators
    replicas: 3
    diskSize: 50Gi
    jvm: -Xmx2G -Xms2G
    labels:
      lsst.io/author: "fbegyn"
      lsst.io/monitor: "true"
      prometheus.io/scrape: "true"
    resources:
      requests:
        memory: "4Gi"
        cpu: "4"
      limits:
        memory: "4Gi"
        cpu: "4"
    roles:
    - coordinating
    persistence:
      emptyDir: {}
  - component: hot-nodes
    replicas: 3
    diskSize: 200Gi
    jvm: -Xmx2G -Xms2G
    labels:
      lsst.io/author: "fbegyn"
      lsst.io/monitor: "true"
      prometheus.io/scrape: "true"
    resources:
      requests:
        memory: "12Gi"
        cpu: "4"
      limits:
        memory: "12Gi"
        cpu: "4"
    additionalConfig:
      node.attr.temp: "hot"
    roles:
    - data
    - ingest
  - component: cold-nodes
    replicas: 3
    diskSize: 200Gi
    jvm: -Xmx2G -Xms2G
    labels:
      lsst.io/author: "fbegyn"
      lsst.io/monitor: "true"
      prometheus.io/scrape: "true"
    resources:
      requests:
        memory: "8Gi"
        cpu: "2"
      limits:
        memory: "8Gi"
        cpu: "2"
    additionalConfig:
      node.attr.temp: "cold"
    roles:
    - data
  monitoring:
    enable: true
    scrapeInterval: 30s
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fluentbit-logging-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: logging-os-fluentbit
      property: username
  - secretKey: password
    remoteRef:
      key: logging-os-fluentbit
      property: password
  target:
    creationPolicy: Owner
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: os-dashboard-keycloack-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: CLIENT_ID
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: username
  - secretKey: CLIENT_SECRET
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: credential
  - secretKey: url
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: url
  target:
    creationPolicy: Owner
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: os-admin-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: os-logging-admin
      property: username
  - secretKey: password
    remoteRef:
      key: os-logging-admin
      property: password
  target:
    creationPolicy: Owner
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: os-security-config
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: keycloackURL
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: url
  target:
    template:
      templateFrom:
      - configMap:
          name: security-config-tmpl
          items:
          - key: config.yml
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: security-config-tmpl
  namespace: logging
data:
  config.yml: |
    basic_internal_auth_domain:
      http_enabled: true
      transport_enabled: true
      order: 0
      http_authenticator:
        type: basic
        challenge: false
      authentication_backend:
        type: internal
    openid_auth_domain:
      http_enabled: true
      transport_enabled: true
      order: 1
      http_authenticator:
        type: openid
        challenge: false
        config:
          subject_key: preferred_username
          roles_key: roles
          openid_connect_url: "{{ .keycloackURL }}"
      authentication_backend:
        type: noop
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUser
metadata:
  name: fluentbit-logging
  namespace: logging
spec:
  opensearchCluster:
    name: logging
  passwordFrom:
    name: fluentbit-logging-credentials
    key: password
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: fluentbit-logging-writer
  namespace: logging
spec:
  opensearchCluster:
    name: logging
  clusterPermissions:
  - cluster_composite_ops
  indexPermissions:
  - indexPatterns:
    - fluentbit-*
    - fluent-bit-*
    - logstash-*
    - log-stash-*
    - syslog-*
    - logs-*
    - cluster-logs-*
    - kubernetes-logs-*
    allowedActions:
    - crud
    - create_index
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUserRoleBinding
metadata:
  name: fluentbit-logging-binding
  namespace: logging
spec:
  opensearchCluster:
    name: logging
  users:
  - fluentbit-logging
  roles:
  - fluentbit-logging-writer
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-logging-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: logging-os-external
      property: username
  - secretKey: password
    remoteRef:
      key: logging-os-external
      property: password
  target:
    creationPolicy: Owner
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUser
metadata:
  name: external-logging
  namespace: logging
spec:
  opensearchCluster:
    name: logging
  passwordFrom:
    name: external-logging-credentials
    key: password
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: external-logging-writer
  namespace: logging
spec:
  opensearchCluster:
    name: logging
  clusterPermissions:
  - cluster_composite_ops
  indexPermissions:
  - indexPatterns:
    - fluentbit-*
    - fluent-bit-*
    - logstash-*
    - log-stash-*
    - network-logs-*
    - syslog-*
    - rsyslog-*
    - host-*
    - logs-*
    allowedActions:
    - crud
    - create_index
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchUserRoleBinding
metadata:
  name: external-logging-binding
  namespace: logging
spec:
  opensearchCluster:
    name: logging
  users:
  - external-logging
  roles:
  - external-logging-writer
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchTenant
metadata:
  name: logging
  namespace: logging
spec:
  opensearchCluster:
    name: logging
  description: "logging cluster tenant"
