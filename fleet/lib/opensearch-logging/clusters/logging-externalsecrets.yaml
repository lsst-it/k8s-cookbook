---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: fluentbit-logging-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: logging-os-fluentbit
      property: username
  - secretKey: password
    remoteRef:
      key: logging-os-fluentbit
      property: password
  target:
    creationPolicy: Owner
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: os-dashboard-keycloack-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: CLIENT_ID
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: username
  - secretKey: CLIENT_SECRET
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: credential
  - secretKey: url
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: url
  target:
    creationPolicy: Owner
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: os-admin-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: os-logging-admin
      property: username
  - secretKey: password
    remoteRef:
      key: os-logging-admin
      property: password
  target:
    creationPolicy: Owner
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: os-security-config
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: keycloackURL
    remoteRef:
      key: os-dashboard-keycloack-credentials
      property: url
  target:
    template:
      templateFrom:
      - configMap:
          name: security-config-tmpl
          items:
          - key: config.yml
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: external-logging-credentials
  namespace: logging
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - secretKey: username
    remoteRef:
      key: logging-os-external
      property: username
  - secretKey: password
    remoteRef:
      key: logging-os-external
      property: password
  target:
    creationPolicy: Owner
