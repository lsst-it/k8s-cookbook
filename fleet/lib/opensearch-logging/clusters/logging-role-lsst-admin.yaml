---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: lsst-admin
spec:
  opensearchCluster:
    name: logging
  clusterPermissions:
  - cluster_all
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: lsst-crud
spec:
  opensearchCluster:
    name: logging
  indexPermissions:
  - indexPatterns:
    - "*"
    allowedActions:
    - crud
    - create_index
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: lsst-viewer
spec:
  opensearchCluster:
    name: logging
  indexPermissions:
  - indexPatterns:
    - "*"
    allowedActions:
    - search
    - get
    - read
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: lsst-admin-kubernetes
spec:
  opensearchCluster:
    name: logging
  clusterPermissions:
  - cluster_admin
  indexPermissions:
  - indexPatterns:
    - "kubernetes-*"
    allowedActions:
    - indices_all
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: lsst-crud-kube
spec:
  opensearchCluster:
    name: logging
  indexPermissions:
  - indexPatterns:
    - "kubernetes-*"
    allowedActions:
    - crud
    - create_index
---
apiVersion: opensearch.opster.io/v1
kind: OpensearchRole
metadata:
  name: lsst-viewer-kube
spec:
  opensearchCluster:
    name: logging
  indexPermissions:
  - indexPatterns:
    - "kubernetes-*"
    allowedActions:
    - search
    - get
    - read
