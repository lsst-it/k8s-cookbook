---
defaultNamespace: logging
namespaceLabels:
  lsst.io/discover: "true"
  lsst.io/author: "fbegyn"
labels:
  bundle: &name logging
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  waitForJobs: true
  atomic: false
dependsOn:
  - selector:
      matchLabels:
        bundle: opensearch-operator
  - selector:
      matchLabels:
        bundle: cert-manager-conf
  - selector:
      matchLabels:
        bundle: external-secrets-conf
  - selector:
      matchLabels:
        bundle: ingress-nginx
targetCustomizations:
  # first match is used
  - name: ayekan
    clusterName: ayekan
    yaml:
      overlays:
        - ayekan
  - name: dev
    clusterSelector:
      matchLabels:
        site: dev
    yaml:
      overlays:
        - dev
  - name: tu
    clusterSelector:
      matchLabels:
        site: tu
    yaml:
      overlays:
        - tu
  - name: ls
    clusterSelector:
      matchLabels:
        site: ls
    yaml:
      overlays:
        - ls
