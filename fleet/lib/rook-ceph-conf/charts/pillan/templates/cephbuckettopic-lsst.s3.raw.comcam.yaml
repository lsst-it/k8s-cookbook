---
apiVersion: ceph.rook.io/v1
kind: CephBucketTopic
metadata:
  name: lsst.s3.raw.comcam
  namespace: rook-ceph
spec:
  objectStoreName: lfa
  objectStoreNamespace: rook-ceph
  endpoint:
    kafka:
      uri: kafka://sasquatch-kafka-bootstrap.sasquatch:9092
      ackLevel: broker
      useSSL: false
      mechanism: SCRAM-SHA-512
      userSecretRef:
        name: &item kafka-bucket-notifications
        key: username
      passwordSecretRef:
        name: *item
        key: password
