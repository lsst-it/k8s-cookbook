---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: lfa
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 3
      codingChunks: 2
  preservePoolsOnDelete: false
  gateway:
    sslCertificateRef:
    port: 80
    # securePort: 443
    instances: 3
    resources:
      limits:
        cpu: "4"
        memory: 4Gi
      requests:
        cpu: "4"
        memory: 4Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-lfa-pillan
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - &host s3.pillan.tu.lsst.org
      secretName: rook-ceph-rgw-lfa-pillan-ingress-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rook-ceph-rgw-lfa
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-ingress
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - s3.tu.lsst.org
      secretName: rook-ceph-rgw-ingress-tls
  rules:
    - host: s3.tu.lsst.org
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rook-ceph-rgw-lfa
                port:
                  number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-ingress-rubintv
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - s3.rubintv.tu.lsst.org
    secretName: rook-ceph-rgw-ingress-rubintv-tls
  rules:
  - host: s3.rubintv.tu.lsst.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-rgw-lfa
            port:
              number: 80
