---
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: scratch
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
    parameters:
      nodelete: "true"
      nosizechange: "true"
      pg_autoscale_mode: "off"
      pg_num: "16"
  dataPools:
    - failureDomain: host
      replicated:
        size: 3
      quotas:
        maxSize: 2Ti
      parameters:
        nodelete: "true"
        nosizechange: "true"
        pg_autoscale_mode: "off"
        pg_num: "32"
  metadataServer:
    activeCount: 1
    activeStandby: true
    resources:
      limits:
        cpu: "4"
        memory: 4Gi
      requests:
        cpu: "4"
        memory: 4Gi
  preserveFilesystemOnDelete: false
---
apiVersion: ceph.rook.io/v1
kind: CephNFS
metadata:
  name: scratch
  namespace: rook-ceph
spec:
  rados:
    pool: scratch-data0
  server:
    active: 1
    resources:
      limits:
        cpu: "3"
        memory: 8Gi
      requests:
        cpu: "3"
        memory: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rook-ceph-nfs
    ceph_daemon_type: nfs
    ceph_nfs: scratch
    instance: a
    rook_cluster: rook-ceph
  name: rook-ceph-nfs-scratch
  namespace: rook-ceph
  annotations:
    metallb.universe.tf/loadBalancerIPs: 140.252.146.54
spec:
  ports:
    - name: nfs
      port: 2049
      protocol: TCP
      targetPort: 2049
  selector:
    app: rook-ceph-nfs
    ceph_daemon_type: nfs
    ceph_nfs: scratch
    instance: a
    rook_cluster: rook-ceph
  type: LoadBalancer
