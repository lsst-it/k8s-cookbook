kind: CephBlockPool
metadata:
  name: lfa.rgw.buckets.data
  namespace: rook-ceph
spec:
  application: rgw
  erasureCoded:
    dataChunks: 2
    codingChunks: 1
  failureDomain: host
  parameters:
    nodelete: "true"
    nosizechange: "true"
    pg_autoscale_mode: "off"
    bulk: "true"
    pg_num: "64"
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: lfa
provisioner: rook-ceph.ceph.rook.io/bucket
parameters:
  objectStoreName: lfa
  objectStoreNamespace: rook-ceph
reclaimPolicy: Retain
