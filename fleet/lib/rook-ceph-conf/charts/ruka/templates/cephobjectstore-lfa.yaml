---
apiVersion: ceph.rook.io/v1
kind: CephObjectRealm
metadata:
  name: lfa
  namespace: rook-ceph
---
apiVersion: ceph.rook.io/v1
kind: CephObjectZoneGroup
metadata:
  name: lfa
  namespace: rook-ceph
spec:
  realm: lfa
---
apiVersion: ceph.rook.io/v1
kind: CephObjectZone
metadata:
  name: lfa
  namespace: rook-ceph
spec:
  zoneGroup: lfa
---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: lfa
  namespace: rook-ceph
spec:
  preservePoolsOnDelete: false
  gateway:
    port: 80
    instances: 3
    # resources:
    #   limits:
    #     cpu: "16"
    #     memory: 32Gi
    #   requests:
    #     cpu: "16"
    #     memory: 8Gi
  zone:
    name: lfa
---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: lfagc  # gc only
  namespace: rook-ceph
spec:
  preservePoolsOnDelete: true
  gateway:
    port: 80
    instances: 3
    # resources:
    #   limits:
    #     cpu: "16"
    #     memory: 32Gi
    #   requests:
    #     cpu: "16"
    #     memory: 8Gi
  zone:
    name: lfa
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-ingress
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - &host s3.ruka.dev.lsst.org
    secretName: rook-ceph-rgw-ingress-tls
  rules:
  - host: *host
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-rgw-lfa
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-ingress-o11y
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - s3.o11y.ruka.dev.lsst.org
    secretName: rook-ceph-rgw-ingress-tls-o11y
  rules:
  - host: s3.o11y.ruka.dev.lsst.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-rgw-o11y
            port:
              number: 80
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: rgw.root
  namespace: rook-ceph
spec:
  application: rgw
  failureDomain: host
  name: .rgw.root
  parameters:
    nodelete: "true"
    nosizechange: "true"
    pg_autoscale_mode: "off"
    pg_num: "4"
  replicated:
    size: 3
---
