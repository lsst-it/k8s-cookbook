---
apiVersion: ceph.rook.io/v1
kind: CephObjectRealm
metadata:
  name: k8up-backups
  namespace: rook-ceph
spec:
  defaultRealm: true
---
apiVersion: ceph.rook.io/v1
kind: CephObjectZoneGroup
metadata:
  name: k8up-backups
  namespace: rook-ceph
spec:
  realm: k8up-backups
---
apiVersion: ceph.rook.io/v1
kind: CephObjectZone
metadata:
  name: k8up-backups
  namespace: rook-ceph
spec:
  zoneGroup: k8up-backups
---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: k8up-backups
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 3
      codingChunks: 2
    quotas:
      maxSize: 100Ti
  preservePoolsOnDelete: false
  gateway:
    sslCertificateRef:
    port: 80
    # securePort: 443
    instances: 3
  zone:
    name: k8up-backups
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-ingress
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - s3.gaw.ls.lsst.org
    secretName: rook-ceph-rgw-ingress-tls
  rules:
  - host: s3.gaw.ls.lsst.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-rgw-k8up-backups
            port:
              number: 80
---
apiVersion: storage.k8s.io/v1
kind: StorageClass
metadata:
  name: k8up-backups
provisioner: rook-ceph.ceph.rook.io/bucket
parameters:
  objectStoreName: k8up-backups
  objectStoreNamespace: rook-ceph
reclaimPolicy: Retain
