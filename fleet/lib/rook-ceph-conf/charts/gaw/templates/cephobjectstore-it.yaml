---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: it
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 3
      codingChunks: 2
    quotas:
      maxSize: 100Ti
  preservePoolsOnDelete: false
  gateway:
    sslCertificateRef:
    port: 80
    # securePort: 443
    instances: 3
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-ingress
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - it-s3.ls.lsst.org
    secretName: rook-ceph-rgw-ingress-tls
  rules:
  - host: it-s3.ls.lsst.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-rgw-it
            port:
              number: 80
