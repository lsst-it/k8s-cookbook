---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: &name gaw-k8up
  namespace: rook-ceph
spec:
  bucketName: *name
  storageClassName: k8up-backups
  additionalConfig:
    bucketOwner: k8up
    bucketMaxSize: 10Ti
    bucketLifecycle: |
      {
        "Rules": [
          {
            "ID": "AbortIncompleteMultipartUploads",
            "Status": "Enabled",
            "Prefix": "",
            "AbortIncompleteMultipartUpload": {
              "DaysAfterInitiation": 1
            }
          }
        ]
      }
