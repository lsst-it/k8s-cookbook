---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: logs-admin
  namespace: rook-ceph
spec:
  bucketName: logs-admin
  storageClassName: o11y
  additionalConfig:
    bucketOwner: s3-loki
    bucketMaxSize: 1Ti
    bucketLifecycle: |
      {
        "Rules": [
          {
            "ID": "AbortIncompleteMultipartUploads",
            "Status": "Enabled",
            "Prefix": "",
            "AbortIncompleteMultipartUpload": {
              "DaysAfterInitiation": 1
            }
          }
        ]
      }
