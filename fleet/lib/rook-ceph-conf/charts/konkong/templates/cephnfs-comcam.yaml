---
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: comcam
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
    parameters:
      nodelete: "true"
      nosizechange: "true"
      pg_autoscale_mode: "off"
      pg_num: "8"
  dataPools:
    - failureDomain: host
      replicated:
        size: 3
      quotas:
        maxSize: 2Ti
      parameters:
        nodelete: "true"
        nosizechange: "true"
        pg_autoscale_mode: "off"
        pg_num: "16"
  metadataServer:
    activeCount: 1
    activeStandby: true
    resources:
      limits:
        cpu: "4"
        memory: 4Gi
      requests:
        cpu: "4"
        memory: 4Gi
  preserveFilesystemOnDelete: false
---
apiVersion: ceph.rook.io/v1
kind: CephNFS
metadata:
  name: comcam
  namespace: rook-ceph
spec:
  rados:
    pool: comcam-data0
  server:
    image: ghcr.io/lsst-it/nfs-ganesha-image:9.4-19.2.3
    active: 1
    resources:
      limits:
        cpu: "3"
        memory: 8Gi
      requests:
        cpu: "3"
        memory: 8Gi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rook-ceph-nfs
    ceph_daemon_type: nfs
    ceph_nfs: comcam
    instance: a
    rook_cluster: rook-ceph
  name: rook-ceph-nfs-comcam
  namespace: rook-ceph
  annotations:
    metallb.universe.tf/loadBalancerIPs: 139.229.151.226
spec:
  ports:
    - name: nfs
      port: 2049
      protocol: TCP
      targetPort: 2049
  selector:
    app: rook-ceph-nfs
    ceph_daemon_type: nfs
    ceph_nfs: comcam
    instance: a
    rook_cluster: rook-ceph
  type: LoadBalancer
