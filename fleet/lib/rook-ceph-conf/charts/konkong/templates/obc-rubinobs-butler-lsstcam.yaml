---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: &name rubinobs-butler-lsstcam
  namespace: rook-ceph
spec:
  bucketName: *name
  storageClassName: lfa
  additionalConfig:
    bucketOwner: lsstcam
    bucketMaxSize: 34Ti
    bucketPolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Effect": "Allow",
                  "Principal": {
                      "AWS": "arn:aws:iam:::user/butler"
                  },
                  "Action": [
                      "s3:GetObject",
                      "s3:PutObject",
                      "s3:DeleteObject",
                      "s3:ListBucket",
                      "s3:GetBucketLocation"
                  ],
                  "Resource": [
                      "arn:aws:s3:::rubinobs-butler-lsstcam",
                      "arn:aws:s3:::rubinobs-butler-lsstcam/*"
                  ]
              },
              {
                  "Effect": "Allow",
                  "Principal": {
                      "AWS": "arn:aws:iam:::user/oods-lsstcam"
                  },
                  "Action": [
                      "s3:GetObject",
                      "s3:PutObject",
                      "s3:DeleteObject",
                      "s3:ListBucket",
                      "s3:GetBucketLocation"
                  ],
                  "Resource": [
                      "arn:aws:s3:::rubinobs-butler-lsstcam",
                      "arn:aws:s3:::rubinobs-butler-lsstcam/*"
                  ]
              }
          ]
      }

    bucketLifecycle: |
      {
        "Rules": [
          {
            "ID": "AbortIncompleteMultipartUploads",
            "Status": "Enabled",
            "Prefix": "",
            "AbortIncompleteMultipartUpload": {
              "DaysAfterInitiation": 1
            }
          }
        ]
      }
