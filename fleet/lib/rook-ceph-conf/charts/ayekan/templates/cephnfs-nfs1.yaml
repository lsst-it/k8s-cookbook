---
apiVersion: ceph.rook.io/v1
kind: CephFilesystem
metadata:
  name: nfs1
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
  dataPools:
    - failureDomain: host
      replicated:
        size: 3
      quotas:
        maxSize: 100Gi
  metadataServer:
    activeCount: 1
    activeStandby: true
    resources:
      limits:
        cpu: "4"
        memory: 4Gi
      requests:
        cpu: 100m
        memory: 256Mi
  preserveFilesystemOnDelete: false
---
apiVersion: ceph.rook.io/v1
kind: CephNFS
metadata:
  name: nfs1
  namespace: rook-ceph
spec:
  rados:
    pool: nfs1-data0
  server:
    image: ghcr.io/lsst-it/nfs-ganesha-image:9.4-19.2.3
    active: 1
    resources:
      limits:
        cpu: "4"
        memory: 16Gi
      requests:
        cpu: 100m
        memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rook-ceph-nfs
    ceph_daemon_type: nfs
    ceph_nfs: nfs1
    instance: a
    rook_cluster: rook-ceph
  name: rook-ceph-nfs-nfs1-a
  namespace: rook-ceph
  annotations:
    metallb.io/loadBalancerIPs: 139.229.144.40
spec:
  ports:
    - name: nfs
      port: 2049
      protocol: TCP
      targetPort: 2049
  selector:
    app: rook-ceph-nfs
    ceph_daemon_type: nfs
    ceph_nfs: nfs1
    instance: a
    rook_cluster: rook-ceph
  type: LoadBalancer
