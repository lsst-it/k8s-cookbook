---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: logs-ruler
  namespace: rook-ceph
spec:
  bucketName: logs-ruler
  storageClassName: o11y
  additionalConfig:
    bucketOwner: s3-loki
    bucketMaxSize: 5Ti
    bucketPolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "AllowReadAccess",
                  "Effect": "Allow",
                  "Principal": {
                      "AWS": "arn:aws:iam:::user/s3-loki"
                  },
                  "Action": [
                      "s3:ListBucket",
                      "s3:GetObject",
                      "s3:GetObjectVersion"
                  ],
                  "Resource": [
                      "arn:aws:s3:::logs-ruler",
                      "arn:aws:s3:::logs-ruler/*"
                  ]
              }
          ]
      }
    bucketLifecycle: |
      {
        "Rules": [
          {
            "ID": "AbortIncompleteMultipartUploads",
            "Status": "Enabled",
            "Prefix": "",
            "AbortIncompleteMultipartUpload": {
              "DaysAfterInitiation": 1
            }
          }
        ]
      }
