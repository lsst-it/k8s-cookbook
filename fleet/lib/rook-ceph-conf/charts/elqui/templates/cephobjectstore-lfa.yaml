---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: lfa
  namespace: rook-ceph
spec:
  preservePoolsOnDelete: true
  gateway:
    port: 80
    instances: 3
    resources:
      limits:
        cpu: "16"
        memory: 32Gi
      requests:
        cpu: "16"
        memory: 8Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-lfa
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - &host s3.elqui.cp.lsst.org  # XXX change to s3.cp.lsst.org
      secretName: rook-ceph-rgw-ingress-lfa-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rook-ceph-rgw-lfa
                port:
                  number: 80
---
apiVersion: ceph.rook.io/v1
kind: CephBlockPool
metadata:
  name: rgw.root
  namespace: rook-ceph
spec:
  application: rgw
  failureDomain: host
  name: .rgw.root
  parameters:
    nodelete: "true"
    nosizechange: "true"
    pg_autoscale_mode: "off"
    pg_num: "32"
  replicated:
    size: 3
---
