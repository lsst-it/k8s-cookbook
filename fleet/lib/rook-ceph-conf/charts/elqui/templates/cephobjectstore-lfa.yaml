---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: lfa
  namespace: rook-ceph
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
    parameters:
      nodelete: "true"
      nosizechange: "true"
      pg_autoscale_mode: "off"
      pg_num: "1024"
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 8
      codingChunks: 3
    quotas:
      maxSize: 1Pi
    parameters:
      nodelete: "true"
      nosizechange: "true"
      bulk: "true"
      pg_autoscale_mode: "off"
      pg_num: "2048"
  preservePoolsOnDelete: true
  gateway:
    sslCertificateRef:
    port: 80
    # securePort: 443
    instances: 3
    resources:
      limits:
        cpu: "16"
        memory: 32Gi
      requests:
        cpu: "16"
        memory: 8Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-lfa
  namespace: rook-ceph
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  tls:
    - hosts:
        - &host s3.elqui.cp.lsst.org  # XXX change to s3.cp.lsst.org
      secretName: rook-ceph-rgw-ingress-lfa-tls
  rules:
    - host: *host
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rook-ceph-rgw-lfa
                port:
                  number: 80
