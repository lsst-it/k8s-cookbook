---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: rubinobs-lfa-cp
  namespace: rook-ceph
spec:
  bucketName: rubinobs-lfa-cp
  storageClassName: lfa
  additionalConfig:
    bucketOwner: saluser
    bucketMaxSize: 10Ti
    bucketPolicy: |
      {
          "Version": "2012-10-17",
          "Statement": [
              {
                  "Sid": "AllowReadAccess",
                  "Effect": "Allow",
                  "Principal": {
                      "AWS": "arn:aws:iam:::user/s3lhn"
                  },
                  "Action": [
                      "s3:ListBucket",
                      "s3:GetObject",
                      "s3:GetObjectVersion"
                  ],
                  "Resource": [
                      "arn:aws:s3:::rubinobs-lfa-cp",
                      "arn:aws:s3:::rubinobs-lfa-cp/*"
                  ]
              },
              {
                  "Sid": "PublicRead",
                  "Effect": "Allow",
                  "Principal": "*",
                  "Action": [
                      "s3:GetObject",
                      "s3:GetObjectVersion"
                  ],
                  "Resource": ["arn:aws:s3:::*"]
              }
          ]
      }
    bucketLifecycle: |
      {
        "Rules": [
          {
            "ID": "AbortIncompleteMultipartUploads",
            "Status": "Enabled",
            "Prefix": "",
            "AbortIncompleteMultipartUpload": {
              "DaysAfterInitiation": 1
            }
          },
          {
            "ID": "ExpireAfter30Days",
            "Status": "Enabled",
            "Prefix": "",
            "Expiration": {
              "Days": 30
            }
          }
        ]
      }
