---
apiVersion: objectbucket.io/v1alpha1
kind: ObjectBucketClaim
metadata:
  name: rubinobs-raw-latiss
  namespace: rook-ceph
  labels:
    bucket-notification-lsst.s3.raw.latiss: lsst.s3.raw.latiss
spec:
  bucketName: rubinobs-raw-latiss
  storageClassName: lfa
  additionalConfig:
    bucketOwner: latiss
    bucketMaxSize: 1Ti
    bucketPolicy: |
      {
        "Version": "2012-10-17",
        "Statement": [
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam:::user/butler"
            },
            "Action": [
              "s3:GetObject",
              "s3:ListBucket",
              "s3:GetBucketLocation"
            ],
            "Resource": [
              "arn:aws:s3:::rubinobs-raw-latiss",
              "arn:aws:s3:::rubinobs-raw-latiss/*"
            ]
          },
          {
            "Effect": "Allow",
            "Principal": {
              "AWS": "arn:aws:iam:::user/oods-latiss"
            },
            "Action": [
              "s3:GetObject",
              "s3:ListBucket",
              "s3:DeleteObject",
              "s3:GetBucketLocation",
              "s3:PutObject"
            ],
            "Resource": [
              "arn:aws:s3:::rubinobs-raw-latiss",
              "arn:aws:s3:::rubinobs-raw-latiss/*"
            ]
          }
        ]
      }
    bucketLifecycle: |
      {
        "Rules": [
          {
            "ID": "AbortIncompleteMultipartUploads",
            "Status": "Enabled",
            "Prefix": "",
            "AbortIncompleteMultipartUpload": {
              "DaysAfterInitiation": 1
            }
          },
          {
            "ID": "ExpireAfter90Days",
            "Status": "Enabled",
            "Prefix": "",
            "Expiration": {
              "Days": 90
            }
          }
        ]
      }
---
apiVersion: ceph.rook.io/v1
kind: CephBucketNotification
metadata:
  name: lsst.s3.raw.latiss
  namespace: rook-ceph
spec:
  topic: lsst.s3.raw.latiss
  events:
    - s3:ObjectCreated:*
