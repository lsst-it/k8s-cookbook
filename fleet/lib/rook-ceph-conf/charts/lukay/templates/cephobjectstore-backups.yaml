---
apiVersion: ceph.rook.io/v1
kind: CephObjectRealm
metadata:
  name: backups
spec:
  defaultRealm: true
---
apiVersion: ceph.rook.io/v1
kind: CephObjectZoneGroup
metadata:
  name: backups
spec:
  realm: backups
---
apiVersion: ceph.rook.io/v1
kind: CephObjectZone
metadata:
  name: backups
spec:
  zoneGroup: backups
---
apiVersion: ceph.rook.io/v1
kind: CephObjectStore
metadata:
  name: backups
spec:
  metadataPool:
    failureDomain: host
    replicated:
      size: 3
    quotas:
      maxSize: 10Gi
  dataPool:
    failureDomain: host
    erasureCoded:
      dataChunks: 3
      codingChunks: 2
    quotas:
      maxSize: 100Ti
  preservePoolsOnDelete: false
  gateway:
    sslCertificateRef:
    port: 80
    # securePort: 443
    instances: 3
  zone:
    name: backups
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rook-ceph-rgw-backups
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt
    nginx.ingress.kubernetes.io/proxy-body-size: 1024m
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - s3-backups.ls.lsst.org
    secretName: rook-ceph-rgw-backups-ingress-tls
  rules:
  - host: s3-backups.ls.lsst.org
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rook-ceph-rgw-backups
            port:
              number: 80
