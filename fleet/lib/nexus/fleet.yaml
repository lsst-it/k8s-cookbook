---
defaultNamespace: nexus
namespaceLabels:
  lsst.io/discover: "true"
  k8up-enabled: "true"
labels:
  bundle: &name nexus
helm:
  chart: nexus3
  releaseName: *name
  repo: https://stevehipwell.github.io/helm-charts
  version: 5.14.1
  timeoutSeconds: 60
  waitForJobs: true
  valuesFiles:
    - values.yaml
dependsOn:
  - selector:
      matchLabels:
        bundle: cert-manager-crds
  - selector:
      matchLabels:
        bundle: nexus-pre
targetCustomizations:
  - name: yepun
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - yepun
    helm:
      values:
        persistence:
          size: 2Ti
