apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb
  namespace: openvpn-db
spec:
  replicas: 3
  galera:
    enabled: true
    primary:
      podIndex: 0
      automaticFailover: true
    sst: mariabackup

  rootPasswordSecretKeyRef:
    name: mariadb-root
    key: mariadb-root-password

  username: mariadb
  passwordSecretKeyRef:
    name: mariadb-replication
    key: mariadb-replication-password
  database: mariadb

  image: docker.io/library/mariadb:11.4.5
  imagePullPolicy: IfNotPresent
  imagePullSecrets:
    - name: dockerhub-secret

  storage:
    size: 100Gi
    storageClassName: rook-ceph-block

  connection:
    secretName: connection-mariadb
    secretTemplate:
      key: dsn
    healthCheck:
      interval: 10s
      retryInterval: 3s
    params:
      parseTime: "true"

  myCnf: |
    [mariadb]
    bind-address=*
    skip-name-resolve
    connect_timeout=30
    wait_timeout=28800
    interactive_timeout=28800
    net_read_timeout=60
    net_write_timeout=60
    max_connections=500
    max_allowed_packet=64M
    thread_cache_size=100
    table_open_cache=2048
    open_files_limit=65535
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=1024M

  livenessProbe:
    exec:
      command:
        - bash
        - -c
        - mysqladmin ping -u root -p"$MARIADB_ROOT_PASSWORD" --silent
    periodSeconds: 10
    timeoutSeconds: 5

  readinessProbe:
    exec:
      command:
        - bash
        - -c
        - >
          mariadb -u root -p"$MARIADB_ROOT_PASSWORD" -e "
          SHOW STATUS LIKE 'wsrep_ready';
          SHOW STATUS LIKE 'wsrep_local_state_comment';" |
          grep -q 'ON' && grep -q 'Synced'
    periodSeconds: 10
    timeoutSeconds: 5

  service:
    type: ClusterIP
  primaryService:
    type: LoadBalancer
    metadata:
      annotations:
        metallb.universe.tf/address-pool: openvpndb
  secondaryService:
    type: ClusterIP

  affinity:
    podAntiAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        - labelSelector:
            matchLabels:
              app.kubernetes.io/name: mariadb
          topologyKey: kubernetes.io/hostname
  topologySpreadConstraints:
    - maxSkew: 1
      topologyKey: kubernetes.io/hostname
      whenUnsatisfiable: DoNotSchedule
      labelSelector:
        matchLabels:
          app.kubernetes.io/name: mariadb

  podDisruptionBudget:
    minAvailable: 2

  terminationGracePeriodSeconds: 180

  podSecurityContext:
    runAsUser: 999
    runAsGroup: 999
    fsGroup: 999
  securityContext:
    allowPrivilegeEscalation: false
    readOnlyRootFilesystem: false

  metrics:
    enabled: true
