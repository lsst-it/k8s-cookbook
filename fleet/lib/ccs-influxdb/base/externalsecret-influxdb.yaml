---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: influxdb
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: influxdb-user
      remoteRef:
        key: ccs-influxdb
        property: username
    - secretKey: influxdb-password
      remoteRef:
        key: ccs-influxdb
        property: password
