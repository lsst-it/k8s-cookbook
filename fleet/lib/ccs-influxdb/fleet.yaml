---
defaultNamespace: ccs-monitor
labels:
  bundle: ccs-influxdb
kustomize:
  dir: base
helm:
  chart: &chart influxdb
  releaseName: *chart
  repo: https://helm.influxdata.com/
  version: 4.12.5
  timeoutSeconds: 300
  waitForJobs: true
  valuesFiles:
    - values.yaml
targetCustomizations:
  - name: manke
    clusterName: manke
    helm:
      valuesFiles:
        - overlays/manke/values.yaml
  - name: pillan
    clusterName: pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
