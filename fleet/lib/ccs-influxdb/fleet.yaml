---
defaultNamespace: ccs-monitor
labels:
  bundle: ccs-influxdb
kustomize:
  dir: base
helm:
  chart: &chart influxdb
  releaseName: *chart
  repo: https://helm.influxdata.com/
  version: 4.12.5
  timeoutSeconds: 300
  waitForJobs: true
  valuesFiles:
    - values.yaml
targetCustomizations:
  - name: manke
    clusterName: manke
    helm:
      valuesFiles:
        - overlays/manke/values.yaml
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    helm:
      valuesFiles:
        - overlays/pillan/values.yaml
  - name: yagan
    clusterName: yagan
    helm:
      valuesFiles:
        - overlays/yagan/values.yaml
