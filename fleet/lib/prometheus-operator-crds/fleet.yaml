---
defaultNamespace: kube-prometheus-stack
labels:
  bundle: &name prometheus-operator-crds
helm:
  chart: *name
  releaseName: *name
  repo: https://prometheus-community.github.io/helm-charts
  version: 15.0.0
  timeoutSeconds: 60
  takeOwnership: true
  force: true  # overwrite old crds
  waitForJobs: true
