# Default values for alertbit.
# This is a YAML-formatted file.
---
replicaCount: 1

config:
  alerting:
    alertmanagers:
      - static_configs:
          - targets:
              - alertmanager.kube-prometheus-stack:9093
image:
  repository: quay.io/o11ydev/alertbit
  pullPolicy: Always
  # Overrides the image tag whose default is the chart appVersion.
  tag: "v1.0.0-rc1"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

podLabels:
  lsst.io/monitor: "true"

service:
  type: ClusterIP
  port: 8090

ingress:
  enabled: true
  className: "nginx"
  annotations:
    kubernetes.io/ingress.class: nginx
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt
  hosts:
    - host: alertbit.${ .Clustername }.${ ClusterLabels.site}.lsst.org
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    - secretName: tls-alertbit-ingress
      hosts:
        - alertbit.${ .Clustername }.${ ClusterLabels.site}.lsst.org

resources:
  limits:
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

# Additional volumes on the output Deployment definition.
volumes: []
# - name: foo
#   secret:
#     secretName: mysecret
#     optional: false

# Additional volumeMounts on the output Deployment definition.
volumeMounts: []
# - name: foo
#   mountPath: "/etc/foo"
#   readOnly: true

nodeSelector: {}

tolerations: []

affinity: {}
