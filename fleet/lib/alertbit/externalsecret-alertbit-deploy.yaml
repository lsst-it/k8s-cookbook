---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: alertbit-deploy-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
  - remoteRef:
      key: alertbit-deploy-key
      property: username
    secretKey: ssh-user
  - remoteRef:
      key: alertbit-deploy-key
      property: credential
    secretKey: ssh-privatekey
  - remoteRef:
      key: alertbit-deploy-key
      property: public
    secretKey: ssh-pubkey
  refreshInterval: 1h
  target:
    creationPolicy: Owner
    deletionPolicy: Retain
    template:
      type: kubernetes.io/ssh-auth
