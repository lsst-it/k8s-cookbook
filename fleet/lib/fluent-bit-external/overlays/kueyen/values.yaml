config:
  outputs: |
    [OUTPUT]
        Name http
        Match sudo.*
        Host alertbit.alertbit
        Port 8090
        URI /api/alert
        Format json
        Json_date_key date
        Json_date_format epoch
    [OUTPUT]
        Name              loki
        Match_Regex       (?:rsyslog|sudo|audit|syslog|firewall|network)\.(.*)
        Host              loki.kueyen.dev.lsst.org
        Port              443
        TLS               On
        TLS.Verify        Off
        Label_Keys         $host,$log_type,$source
        Line_Format        json
        Auto_Kubernetes_Labels Off
        Remove_Keys        stream _p pod_ip container_image
