---
defaultNamespace: &name cnpg-system
labels:
  bundle: *name
helm:
  chart: cloudnative-pg
  releaseName: cnpg
  repo: https://cloudnative-pg.github.io/charts
  version: 0.24.0
  takeOwnership: true
  timeoutSeconds: 60
  waitForJobs: true
  values:
    resources:
      limits:
        cpu: 500m
        memory: 384Mi
      requests:
        cpu: 100m
        memory: 192Mi
