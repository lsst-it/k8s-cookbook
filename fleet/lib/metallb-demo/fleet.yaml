---
defaultNamespace: &name metallb-demo
labels:
  bundle: *name
helm:
  releaseName: *name
  takeOwnership: true
  force: true
targetCustomizations:
  - name: ruka
    clusterName: ruka
    helm:
      values:
        pools:
          - default
          - lhn
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    helm:
      values:
        pools:
          - general
  - name: konkong
    clusterName: konkong
    helm:
      values:
        pools:
          - default
          - lhn
  - name: manke
    clusterName: manke
    helm:
      values:
        pools:
          - general
          - lhn
  - name: yagan
    clusterName: yagan
    helm:
      values:
        pools:
          - general
  - name: elqui
    clusterName: elqui
    helm:
      values:
        pools:
          - reserved
          - reserved-lhn-embargo
