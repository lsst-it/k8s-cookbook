---
#paused: true
defaultNamespace: &name kyverno
labels:
  bundle: *name
namespaceLabels:
  lsst.io/discover: "true"
helm:
  chart: *name
  releaseName: *name
  repo: https://kyverno.github.io/kyverno/
  version: 3.2.3
  timeoutSeconds: 300
  waitForJobs: true
  values:
    replicaCount: 3
    resources:
      limits:
        cpu: 100m
        memory: 1Gi
    initResources:
      limits:
        cpu: 100m
        memory: 1Gi
    admissionController:
      serviceMonitor:
        enabled: true
        additionalLabels:
          lsst.io/monitor: "true"
      metricsService:
        create: true
    backgroundController:
      serviceMonitor:
        enabled: true
        additionalLabels:
          lsst.io/monitor: "true"
      metricsService:
        create: true
    cleanupController:
      serviceMonitor:
        enabled: true
        additionalLabels:
          lsst.io/monitor: "true"
      metricsService:
        create: true
    reportsController:
      # OOMKilled on pillan with default memory limit
      resources:
        limits:
          cpu: 2
          memory: 1Gi
        requests:
          cpu: 100m
          memory: 64Mi
      serviceMonitor:
        enabled: true
        additionalLabels:
          lsst.io/monitor: "true"
      metricsService:
        create: true
dependsOn:
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
