---
defaultNamespace: rook-ceph
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: &name rook-ceph-cluster
helm:
  chart: *name
  releaseName: *name
  repo: https://lsst-it.github.io/rook
  version: v1.17.0-lsst2
  valuesFiles:
    - values.yaml
  timeoutSeconds: 3600
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: rook-ceph
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
diff:
  comparePatches:
    - apiVersion: ceph.rook.io/v1
      kind: CephCluster
      name: rook-ceph
      namespace: rook-ceph
      jsonPointers:
        - /spec/cephVersion/allowUnsupported
        - /spec/cleanupPolicy
        - /spec/continueUpgradeAfterChecksEvenIfNotHealthy
        - /spec/crashCollector/disable
        - /spec/dashboard/ssl
        - /spec/disruptionManagement/manageMachineDisruptionBudgets
        - /spec/healthCheck
        - /spec/livenessProbe
        - /spec/mgr/allowMultiplePerNode
        - /spec/mon/allowMultiplePerNode
        - /spec/monitoring/enabled
        - /spec/network/connections
        - /spec/removeOSDsIfOutAndSafeToRemove
        - /spec/skipUpgradeChecks
        - /spec/storage/useAllNodes
        - /spec/upgradeOSDRequiresHealthyPGs
targetCustomizations:
  - name: kueyen
    clusterName: kueyen
    helm:
      valuesFiles:
        - overlays/kueyen/values.yaml
  - name: namkueyen
    clusterName: namkueyen
    helm:
      valuesFiles:
        - overlays/namkueyen/values.yaml
  - name: ayekan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - ayekan
    helm:
      valuesFiles:
        - overlays/ayekan/values.yaml
  - name: ruka
    clusterName: ruka
    helm:
      valuesFiles:
        - overlays/ruka/values.yaml
