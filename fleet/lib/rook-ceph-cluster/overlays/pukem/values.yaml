---
cephClusterSpec:
  mon:
    count: 3

  cephConfig:
    global:
      # Manual PG control (no autoscaler suggestions)
      osd_pool_default_pg_autoscale_mode: "off"

      # Schedule scrubs during off-peak hours with softer load
      osd_scrub_begin_hour: "1"
      osd_scrub_end_hour: "6"
      osd_scrub_load_threshold: "0.5"
      osd_scrub_sleep: "0.1"
      osd_deep_scrub_interval: "1209600"  # 14 days
      osd_scrub_auto_repair: "true"

      # Larger min alloc size for HDD to reduce fragmentation
      bluestore_min_alloc_size_hdd: "65536"

      # Generic RGW tweaks
      rgw_override_bucket_index_max_shards: "401"
      rgw_enable_usage_log: "false"

    mgr:
      # Reduce automatic rebalance frequency
      mgr/balancer/upmap_max_deviation: "5"

    osd:
      # mClock profile: prioritize client I/O over background work
      osd_mclock_profile: high_client_ops
      # Average sequential bandwidth per HDD (MiB/s)
      osd_mclock_max_sequential_bandwidth_hdd: "100"
      # Allow manual recovery/backfill limits to apply
      osd_mclock_override_recovery_settings: "true"

      # Gentle recovery/backfill settings for slow HDDs
      osd_max_backfills: "1"
      osd_recovery_max_active: "1"
      osd_recovery_op_priority: "1"
      osd_recovery_sleep: "0.1"

  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "1"
      encryptedDevice: "false"   # encryption disabled for performance
    nodes:
      - name: pukem01
        devices:
          - name: /dev/disk/by-id/scsi-SATA_ST4000LM024-2AN1_WCK4447N
      - name: pukem02
        devices:
          - name: /dev/disk/by-id/scsi-SATA_ST4000LM024-2AN1_WFG0Z5BJ
      - name: pukem03
        devices:
          - name: /dev/disk/by-id/scsi-SATA_ST4000LM024-2AN1_WCK3L4X2

cephBlockPools:
  - name: replicapool
    spec:
      failureDomain: host
      replicated:
        size: 3
        requireSafeReplicaSize: true
      quotas:
        maxSize: 3Ti
      enableRBDStats: true
      parameters:
        nodelete: "true"
        nosizechange: "true"
        pg_autoscale_mode: "off"
        pg_num: "32"
    storageClass:
      name: rook-ceph-block
      enabled: true
      isDefault: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      # mountOptions:           # removed "discard" to avoid extra HDD overhead
      #   - discard
      parameters:
        clusterID: rook-ceph
        pool: replicapool
        imageFormat: "2"
        # Reduced feature set for less write amplification on HDD
        imageFeatures: layering,deep-flatten,exclusive-lock
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
        csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
        csi.storage.k8s.io/fstype: ext4
