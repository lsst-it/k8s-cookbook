---
cephClusterSpec:
  # XXX allow upgrade even if not healthy because lukay05 was removed
  continueUpgradeAfterChecksEvenIfNotHealthy: true
  mon:
    count: 3
  storage:
    useAllNodes: false
    useAllDevices: false
    config:
      osdsPerDevice: "3"
    nodes:
      - name: lukay01
        devices:
          - name: sda
          - name: sdb
          - name: sdc
          - name: sdd
          - name: sde
          - name: sdf
          - name: sdg
          - name: sdh
          - name: sdi
          - name: sdj
      - name: lukay02
        devices:
          - name: sda
          - name: sdb
          - name: sdc
          - name: sdd
          - name: sde
          - name: sdf
          - name: sdg
          - name: sdh
          - name: sdi
          - name: sdj
      - name: lukay03
        devices:
          - name: sda
          - name: sdb
          - name: sdc
          - name: sdd
          - name: sde
          - name: sdf
          - name: sdg
          - name: sdh
          - name: sdi
          - name: sdj
      - name: lukay04
        devices:
          - name: sda
          - name: sdb
          - name: sdc
          - name: sdd
          - name: sde
          - name: sdf
          - name: sdg
          - name: sdh
          - name: sdi
          - name: sdj
  resources:
    osd:
      requests:
        cpu: "100m"
        memory: "4Gi"

cephBlockPools:
  - name: replicapool
    spec:
      failureDomain: host
      replicated:
        size: 3
        requireSafeReplicaSize: true
      quotas:
        maxSize: 2Ti
      enableRBDStats: true
    storageClass:
      name: rook-ceph-block
      enabled: true
      isDefault: true
      reclaimPolicy: Delete
      allowVolumeExpansion: true
      parameters:
        clusterID: rook-ceph
        pool: replicapool
        imageFormat: "2"
        imageFeatures: layering,fast-diff,object-map,deep-flatten,exclusive-lock
        csi.storage.k8s.io/provisioner-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/provisioner-secret-namespace: rook-ceph
        csi.storage.k8s.io/controller-expand-secret-name: rook-csi-rbd-provisioner
        csi.storage.k8s.io/controller-expand-secret-namespace: rook-ceph
        csi.storage.k8s.io/node-stage-secret-name: rook-csi-rbd-node
        csi.storage.k8s.io/node-stage-secret-namespace: rook-ceph
        csi.storage.k8s.io/fstype: ext4
