---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexus-license
  namespace: nexus
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: onepassword
    kind: ClusterSecretStore
  target:
    name: nexus-license
    creationPolicy: Owner
  dataFrom:
    - extract:
        key: nexus-pro-license
