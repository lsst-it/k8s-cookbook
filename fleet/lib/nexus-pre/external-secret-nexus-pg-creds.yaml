---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: nexus-pg-creds
  namespace: nexus
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    name: nexus-pg-creds
  data:
    - secretKey: username
      remoteRef:
        key: nexus-postgres-creds
        property: username
    - secretKey: password
      remoteRef:
        key: nexus-postgres-creds
        property: password
    - secretKey: url
      remoteRef:
        key: nexus-postgres-creds
        property: url
