apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-pg-superuser
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: password
      remoteRef:
        key: netbox-postgresql
        property: postgres-password
