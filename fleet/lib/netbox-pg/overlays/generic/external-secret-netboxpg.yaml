---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: netbox-pg
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  target:
    template:
      type: kubernetes.io/basic-auth
  data:
    - secretKey: username
      remoteRef:
        key: &item netbox-postgresql
        property: netbox-db-user
    - secretKey: password
      remoteRef:
        key: *item
        property: password
