---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: keycloak-admin
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: username
      remoteRef:
        key: &item keycloak-admin
        property: username
    - secretKey: password
      remoteRef:
        key: *item
        property: password
