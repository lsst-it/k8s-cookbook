apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: keycloak-realm-master
  namespace: keycloak
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: realm-master.json
      remoteRef:
        key: realm-master.json
        property: notesPlain
