---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: cnpg-cluster-backup
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: cnpg-cluster-backup
        property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: cnpg-cluster-backup
        property: password
    - secretKey: AWS_ACCESS_BUCKET
      remoteRef:
        key: cnpg-cluster-backup
        property: bucket
    - secretKey: PGUSER
      remoteRef:
        key: cnpg-cluster-superuser
        property: username
    - secretKey: PGPASSWORD
      remoteRef:
        key: cnpg-cluster-superuser
        property: password
