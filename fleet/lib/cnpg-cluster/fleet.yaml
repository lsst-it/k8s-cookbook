---
defaultNamespace: cloudnativepg
namespaceLabels:
  lsst.io/discover: "true"
labels:
  bundle: &name cnpg-cluster
helm:
  releaseName: *name
  takeOwnership: true
  force: true
  timeoutSeconds: 60
  waitForJobs: true
dependsOn:
  - selector:
      matchLabels:
        bundle: cnpg-system
  - selector:
      matchLabels:
        bundle: external-secrets
  - selector:
      matchLabels:
        bundle: prometheus-operator-crds
targetCustomizations:
  - name: manke
    clusterName: manke
    yaml:
      overlays:
        - manke
  - name: pillan
    clusterSelector:
      matchExpressions:
        - key: management.cattle.io/cluster-display-name
          operator: In
          values:
            - pillan
    yaml:
      overlays:
        - pillan
  - name: ruka
    clusterName: ruka
    yaml:
      overlays:
        - ruka
  - name: yagan
    clusterName: yagan
    yaml:
      overlays:
        - yagan
