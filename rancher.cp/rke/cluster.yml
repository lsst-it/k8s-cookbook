---
# If you intened to deploy Kubernetes in an air-gapped environment,
# please consult the documentation on how to configure custom RKE images.
nodes:
- address: rancher01.cp.lsst.org
  hostname_override: rancher01.cp
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: rancher02.cp.lsst.org
  hostname_override: rancher02.cp
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: rancher03.cp.lsst.org
  hostname_override: rancher03.cp
  user: rke
  role:
  - controlplane
  - worker
  - etcd
services:
  kubelet:
    extra_args:
      node-status-max-images: "-1"
network:
  plugin: canal
ssh_key_path: ~/.ssh/id_rsa
ignore_docker_version: true
kubernetes_version: v1.27.12-rancher1-1
ingress:
  provider: none
