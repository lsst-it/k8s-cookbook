---
nodes:
- address: rancher01.dev.lsst.org
  hostname_override: rancher01
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: rancher02.dev.lsst.org
  hostname_override: rancher02
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: rancher03.dev.lsst.org
  hostname_override: rancher03
  user: rke
  role:
  - controlplane
  - worker
  - etcd
services:
  kubelet:
    extra_args:
      node-status-max-images: "-1"
      max-pods: 250
network:
  plugin: canal
ssh_key_path: ~/.ssh/id_rsa
ignore_docker_version: true
kubernetes_version: v1.28.9-rancher1-1
ingress:
  provider: none
