---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: route53
  namespace: keycloak
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: onepassword
  data:
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: it-dns-tu (aws)
        property: username
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: it-dns-tu (aws)
        property: password
