---
apiVersion: external-secrets.io/v1
kind: ClusterSecretStore
metadata:
  name: onepassword
spec:
  provider:
    onepassword:
      auth:
        secretRef:
          connectTokenSecretRef:
            key: token
            name: onepassword-connect-token
            namespace: external-secrets
      connectHost: https://connect.dev.lsst.org
      vaults:
        k8s-common: 3
        k8s-dev: 2
        rancher.dev: 1
