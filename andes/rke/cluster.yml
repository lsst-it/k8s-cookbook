  - worker
  - etcd
- address: andes02.cp.lsst.org
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: andes03.cp.lsst.org
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: andes04.cp.lsst.org
  user: rke
  role:
  - controlplane
