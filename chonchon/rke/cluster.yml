---
# If you intened to deploy Kubernetes in an air-gapped environment,
# please consult the documentation on how to configure custom RKE images.
nodes:
- address: chonchon01.cp.lsst.org
  hostname_override: chonchon01
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
- address: chonchon02.cp.lsst.org
  hostname_override: chonchon02
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
- address: chonchon03.cp.lsst.org
  hostname_override: chonchon03
  user: rke
  role:
  - controlplane
  - worker
  - etcd
  labels:
    role: storage-node
services:
  kubelet:
    extra_args:
      node-status-max-images: "-1"
network:
  plugin: canal
ssh_key_path: ~/.ssh/id_rsa
ignore_docker_version: true
kubernetes_version: "v1.27.12-rancher1-1"
ingress:
  provider: none
