---
nodes:
- address: rancher01.tu.lsst.org
  hostname_override: rancher01.tu
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: rancher02.tu.lsst.org
  hostname_override: rancher02.tu
  user: rke
  role:
  - controlplane
  - worker
  - etcd
- address: rancher03.tu.lsst.org
  hostname_override: rancher03.tu
  user: rke
  role:
  - controlplane
  - worker
  - etcd
services:
  etcd:
    extra_args:
      auto-compaction-mode: periodic
      auto-compaction-retention: 30m
network:
  plugin: canal
ssh_key_path: ~/.ssh/id_rsa
ignore_docker_version: true
kubernetes_version: v1.29.8-rancher1-1
ingress:
  provider: none
